<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Vocabulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to left, #a8c2e8, #0838d7);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 0;
            padding: 15px;
            font-size: 14px;
            background: linear-gradient(to right, #a8c2e8, #0838d7);
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none; /* Quita el subrayado */
            color: inherit;        /* Mantiene el color de texto */
            display: block;        /* Hace todo el enlace clicable */
        }
    </style>
</head>
<body>
    <header>
        Vocabulario
    </header>
    <div class="gallery">
        <div class="card">
            <a href="https://fawzinoo.github.io/Rep/material-escolar.html">

            <h3>Material de Clase</h3>
        </a>
        </div>
        <div class="card">
            <a href="https://fawzinoo.github.io/Rep/muebles-habitacion.html"></a>
            <img src="https://i.ibb.co/8zqqJtY/DALL-E-2024-11-21-16-33-19-A-cozy-and-inviting-bedroom-featuring-the-essential-furniture-pieces-a-co.webp" alt="Muebles de Casa">
            <h3>Muebles de habitación</h3>
        </a>
        </div>
        <div class="card">
            <a href="medios_de_transporte.html"></a>
            <img src="https://i.ibb.co/0GsCJqk/DALL-E-2024-11-20-12-32-22-A-modern-and-elegant-graphic-design-featuring-the-word-Coming-Soon-promin.webp" alt="Ropa">
            <h3>Ropa</h3>
        </a>
        </div>
        <div class="card">
            <a href="medios_de_transporte.html"></a>
            <img src="https://i.ibb.co/0GsCJqk/DALL-E-2024-11-20-12-32-22-A-modern-and-elegant-graphic-design-featuring-the-word-Coming-Soon-promin.webp" alt="Alimentos">
            <h3>Alimentos</h3>
        </a>
        </div>
        <div class="card">
            <a href="medios_de_transporte.html"></a>
            <img src="https://i.ibb.co/0GsCJqk/DALL-E-2024-11-20-12-32-22-A-modern-and-elegant-graphic-design-featuring-the-word-Coming-Soon-promin.webp" alt="Medios de Transporte">
