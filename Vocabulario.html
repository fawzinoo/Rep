        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to left, #a8c2e8, #0838d7);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
             background: linear-gradient(to right, #7f8183, #044264);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            margin: 0;
            padding: 15px;
            font-size: 14px;
            background: linear-gradient(to right, #7f8183, #044264);
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none; /* Quita el subrayado */
            color: inherit;        /* Mantiene el color de texto */
            display: block;        /* Hace todo el enlace clicable */
        }
    </style>
