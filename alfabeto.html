<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Alfabeto español</title>
    <style>
        /* Estilos básicos */
        body,
        html {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #505255, #00020a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #flashcard-container-wrapper {
            position: relative;
            width: calc(100% - 20px);
            max-width: 600px;
        }

        #flashcard-container {
            width: 100%;
            height: 500px;
            max-height: 500px;
            perspective: 1000px;
            /* Para el efecto 3D */
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            background: linear-gradient(to right, #1f3658, #3558e3);
            border: 3px solid #aab0b4;
            margin: 0;
        }

        .flashcard,
        .results-card {
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            -webkit-transition: -webkit-transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            border-radius: 15px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .flashcard.is-visible {
            display: flex;
        }

        /* Parte frontal y trasera de la tarjeta */
        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            /* Evita que se vea la parte trasera al voltearse */
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }

        .card-back {
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
            /* Gira la parte trasera */
        }

        /* Estilo de la parte frontal */
        .front img,
        .back img {
            width: 100%;
            height: 100%;
        }

        /* Estilo de la parte trasera */
        .back {
            width: 100%;
            /* Modern Beige Gradient */
            background: linear-gradient(135deg, #fdfbfb 0%, #e2d1c3 100%);
            color: #000000;
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            margin: 0 auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }


        .back::before,
        .back::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            z-index: 0;
        }

        .back::before {
            top: -30px;
            left: -30px;
        }

        .back::after {
            bottom: -30px;
            right: -30px;
        }


        /* El efecto de voltear */
        .flashcard.flipped {
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }

        .flashcard.flipped::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 20px;
            box-shadow: 0 0 80px 20px #e0eafc99;
            opacity: 0.4;
            transition: opacity 0.5s;
            z-index: 1;
        }

        /* Contenedor de botones */
        .button-container {
            width: 100%;
            max-width: 340px;
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
            padding: 5px 0px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        /* Contenedor en pantalla completa */
        .button-container.fullscreen {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
        }

        /* Botones individuales */
        .button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .button.yes,
        .button.no {
            min-width: 44px;
            height: 42px;
            padding: 10px 12px;
        }

        .button.yes {
            background-color: #27ae60;
            margin-right: 18px;
        }

        .button.no {
            background-color: #e74c3c;
        }

        /* Ajuste para el botón de reinicio: mismo tamaño que mute */
        #reset-button {
            width: 42px;
            height: 42px;
            padding: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button.disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .button:hover:not(.disabled) {
            transform: translateY(-3px);
        }

        .button.yes.pressed {
            background: linear-gradient(135deg, #2ecc71 0%, #1e9f55 100%);
            box-shadow: 0 0 12px rgba(46, 204, 113, 0.6);
            transform: scale(0.98);
        }

        .button.no.pressed {
            background: linear-gradient(135deg, #ff6b6b 0%, #c0392b 100%);
            box-shadow: 0 0 12px rgba(255, 107, 107, 0.6);
            transform: scale(0.98);
        }

        .counter {
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            background: #f0f2f5;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        /* Removed #total-cards-container styles */

        .top-status-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2px auto 5px auto;
            gap: 2px;
            position: relative;
            z-index: 10;
        }

        .pill {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 1.0em;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            background: #fff;
            min-width: 60px;
            justify-content: center;
            letter-spacing: 0.3px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .pill-faltan {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #fff;
            box-shadow: 0 2px 6px rgba(255, 107, 53, 0.15);
            gap: 8px;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .pill-faltan i {
            font-size: 0.9em;
        }

        .pill-progreso {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: #fff;
            box-shadow: 0 2px 6px rgba(78, 205, 196, 0.15);
            font-weight: 600;
            font-size: 1.0em;
            min-width: 60px;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
        }

        .pill-progreso:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
        }

        .top-title {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 14px;
            margin: -4px auto 4px auto;
            color: #0f1c3f;
            font-weight: 800;
            letter-spacing: 0.28px;
            font-size: 1.05rem;
            text-transform: uppercase;
            text-shadow: 0 2px 16px rgba(255, 255, 255, 0.6);
            border-radius: 14px;
            background: linear-gradient(120deg, rgba(255, 222, 89, 0.8) 0%, rgba(255, 171, 64, 0.9) 40%, rgba(255, 113, 67, 0.95) 100%);
            box-shadow: 0 8px 18px rgba(255, 153, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            max-width: calc(100% - 32px);
        }

        .top-title::before,
        .top-title::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.35), transparent 45%),
                radial-gradient(circle at 80% 30%, rgba(255, 255, 255, 0.2), transparent 40%);
            pointer-events: none;
        }

        .top-title::after {
            mix-blend-mode: screen;
            animation: sheen 3.5s ease-in-out infinite;
        }

        .top-title i {
            color: #0c122b;
            font-size: 1rem;
        }

        /* Logo esquina (reutilizado de grup2) */
        .logo-corner {
            position: absolute;
            top: 8px;
            left: 10px;
            width: 46px;
            height: 46px;
            z-index: 1000;
            cursor: pointer;
            animation: splashEffect 13s infinite ease-in-out;
            transition: transform 0.2s ease;
        }

        .logo-corner:hover {
            transform: translateY(-1px) scale(1.05);
            animation-play-state: paused;
        }

        .logo-corner img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            transition: filter 0.3s ease;
            pointer-events: none;
        }

        .logo-corner:hover img {
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.6));
        }

        @keyframes splashEffect {
            0% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            }

            25% {
                transform: scale(1.08) rotate(2deg);
                filter: drop-shadow(0 3px 10px rgba(255, 255, 255, 0.4));
            }

            50% {
                transform: scale(1) rotate(-1deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            }

            75% {
                transform: scale(1.05) rotate(1deg);
                filter: drop-shadow(0 3px 10px rgba(255, 255, 255, 0.4));
            }

            100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            }
        }

        @media (min-width: 625px) {
            .logo-corner {
                position: fixed;
                top: 30px;
                left: 350px;
                width: 46px;
                height: 46px;
            }
        }

        /* Footer firma (de envases) */
        .editor-name {
            position: absolute;
            bottom: 6px;
            right: 12px;
            font-size: 9px;
            animation: colorTintineo 3s infinite;
            font-weight: bold;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            z-index: 12000;
            pointer-events: none;
        }

        @keyframes colorTintineo {
            0% {
                color: #ff0000;
            }

            20% {
                color: #ffff00;
            }

            40% {
                color: #0000ff;
            }

            60% {
                color: #ffffff;
            }

            80% {
                color: #000000;
            }

            100% {
                color: #ff0000;
            }
        }

        @keyframes sheen {
            0% {
                transform: translateX(-120%);
                opacity: 0;
            }

            40% {
                transform: translateX(10%);
                opacity: 0.4;
            }

            80% {
                transform: translateX(120%);
                opacity: 0;
            }

            100% {
                transform: translateX(120%);
                opacity: 0;
            }
        }


        /* Efecto de luz brillante para el contador T: */
        .pill-faltan.light-burst {
            animation: lightBurst 0.8s ease-out;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.4);
        }

        @keyframes lightBurst {
            0% {
                transform: scale(1);
                box-shadow: 0 2px 6px rgba(255, 107, 53, 0.15);
            }

            30% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8), 0 0 50px rgba(255, 215, 0, 0.6);
                background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            }

            60% {
                transform: scale(1.05);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.9), 0 0 35px rgba(255, 215, 0, 0.7), 0 0 45px rgba(255, 215, 0, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 2px 6px rgba(255, 107, 53, 0.15);
                background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            }
        }

        /* Efecto de partículas de luz */
        .pill-faltan::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: sparkle 0.6s ease-out;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(3);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        /* Efecto de texto que brilla */
        .pill-faltan span {
            position: relative;
            z-index: 1;
        }

        .pill-faltan.light-burst span {
            animation: textGlow 0.8s ease-out;
        }

        @keyframes textGlow {
            0% {
                text-shadow: none;
            }

            50% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
                color: #fff;
            }

            100% {
                text-shadow: none;
                color: #fff;
            }
        }

        .back-arrow {
            background: #ffffff;
            color: #333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            gap: 8px;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            background-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-arrow i {
            color: #333;
        }

        /* Welcome Modal */
        .welcome-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .welcome-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease;
            max-width: 90%;
            margin: 0 20px;
        }

        .welcome-modal.hidden .welcome-card {
            transform: scale(0.9);
        }

        .welcome-card h2 {
            color: #fff;
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        @media (min-width: 768px) {
            .welcome-card h2 {
                font-size: 2rem;
            }
        }

        .welcome-card h2 .percentage {
            color: #ffd700;
        }

        .welcome-card .progress-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin: 0 0 20px 0;
            font-weight: 400;
            line-height: 1.4;
        }

        @media (min-width: 768px) {
            .welcome-card .progress-text {
                font-size: 1.1rem;
            }
        }

        .welcome-card .progress-text .percentage {
            color: #ffd700;
            font-weight: 600;
            font-size: 1.2em;
        }

        .welcome-card .start-button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 10px 2px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            -webkit-tap-highlight-color: transparent;
            width: 100%;
            max-width: 180px;
        }

        @media (min-width: 768px) {
            .welcome-card .start-button {
                padding: 10px 2px;
                font-size: 1.1rem;
            }
        }

        .welcome-card .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .welcome-card .start-button:active {
            transform: translateY(0);
            box-shadow: none !important;
            outline: none !important;
        }

        .start-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 2px;
        }

        @media (max-width: 620px) {
            .start-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            #continue-button {
                order: -1;
            }
        }

        .results-card {
            background: radial-gradient(circle at 20% 20%, #edf5ff 0%, #d5e3ff 40%, #c6d6ff 100%);
            color: #0f2147;
            border-radius: 18px;
            box-shadow: 0 16px 36px rgba(0, 0, 0, 0.18);
            display: none;
            flex-direction
