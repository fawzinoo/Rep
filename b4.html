        @keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.1);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

        .options-container button:hover {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        .smoke {
            position: absolute;
            top: 0;
            left: 50%;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: smoke 2s ease-out forwards;
            pointer-events: none;
        }

        }

            background: indianred;
        }

            width: 10px;
            height: 10px;

            }
            100% {

                opacity: 0;
            }

            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            sentence.textContent += ` ${correctWord}`;
            sentence.style.backgroundColor = '#d4edda';

            button.classList.add('selected');
            createSmokeEffect(button);

            if (sentenceIndex < currentSentence.fixedParts.length) {
                setTimeout(() => {
                    typeSentencePart(sentence, currentSentence.fixedParts[sentenceIndex], () => {
                        sentenceIndex++;
                        if (sentenceIndex >= currentSentence.fixedParts.length && currentPart >= currentSentence.correctWords.length - 1) {
                            checkIfSentenceComplete();
                        }
                    });
                }, 1000);
            }

            currentPart++;

            if (currentPart < currentSentence.correctWords.length) {
                setTimeout(() => {
                    sentence.style.backgroundColor = '#fff';
                    loadPart();
                }, 1500);
            } else if (sentenceIndex >= currentSentence.fixedParts.length) {
                checkIfSentenceComplete(); // Verifica si la frase está completa
            }
        } else {
            // Reproduce el sonido de error si la opción seleccionada no está en la lista de palabras correctas
            wrongSound.play();
            alert("Opción incorrecta, intenta de nuevo.");
        }
    }

    function checkIfSentenceComplete() {
  const currentSentence = sentences1[currentSentenceIndex];
  const sentence = document.getElementById(`sentence-${currentSentenceIndex + 11}`).textContent.trim();

  if (sentence === currentSentence.completeSentence && !isComplete) {
    isComplete = true;
    playCorrectSound();
    launchConfetti();
    showCompleteMessage();

    // Iniciar las animaciones secuenciales
    startSequentialAnimations();

    generarBotonesAdicionales(currentSentenceIndex + 11, currentSentence.completeSentence);
  }
}

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showTranslation(button) {
        
        Swal.fire({
            title: '<p style="color:purple;margin-top:0px;margin-bottom:0px">Traducción</p>',
            html: `<p style="margin-top:0px;margin-bottom:0px"><u><strong>Francés:</strong></u></p><p style="color:blue">${button.dataset.translation.split(' / ')[0]}</p>  <u><strong><p>Árabe:</p></strong></u> <p style="color:blue">${button.dataset.translation.split(' / ')[1]}</p>`,
            confirmButtonText: 'OK',
            position: 'center',
            scrollbarPadding: false,
            heightAuto: false,
        });
    }

    function typeSentencePart(sentence, text, callback) {
        let i = 0;
        function type() {
            if (i < text.length) {
                const span = document.createElement('span');
                span.textContent = text.charAt(i);
                sentence.appendChild(span);
                coinSound.play();
                i++;
                setTimeout(type, 100); // Tiempo entre letras (ajustable)
            } else {
                if (callback) callback(); // Ejecutar callback cuando termine de teclear
            }
        }
        type();
    }

    function createSmokeEffect(button) {
        const smokeColors = ['red', 'yellow'];
        smokeColors.forEach((color, index) => {
            setTimeout(() => {
                const smoke = document.createElement('div');
                smoke.className = `smoke ${color}`;
                button.appendChild(smoke);
                setTimeout(() => smoke.remove(), 2000);
            }, index * 500);
        });
    }

    function playCorrectSound() {
        const correctSound = document.getElementById('correct-sound');
        correctSound.play();

        // Iniciar confetti y mostrar mensaje de "Frase completa" inmediatamente después de la reproducción del sonido
        launchConfetti();
        showCompleteMessage();
    }

    function showCompleteMessage() {
        const completeMessage = document.getElementById('complete-message1');
        completeMessage.style.display = 'flex';
        setTimeout(() => {
            completeMessage.style.display = 'none'; // Hide the message after a short duration
        }, 3000);
    }

    function launchConfetti() {
        const confettiCount = 100;
        const confettiColors = ['#ff0', '#f0f', '#0ff', '#ff5', '#5ff', '#f5f'];
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    }

    function updateSentenceIndicator() {
        const circles = document.querySelectorAll('.circle');
        circles.forEach((circle, index) => {
            if (index === currentSentenceIndex) {
                circle.classList.add('active');
            } else {
                circle.classList.remove('active');
            }
        });
    }

    function updateSentenceContainer() {
        const containers = document.querySelectorAll('.sentence-container');
        containers.forEach((container, index) => {
            if (index === currentSentenceIndex) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        });
    }

    function generarBotonesAdicionales(itemIndex, completeSentence) {
    const sentenceContainer = document.getElementById(`sentence-${itemIndex}`);
    const extraButtonsContainer = document.createElement('div');
    extraButtonsContainer.className = 'extra-buttons';

    if (completeSentence) {
        const traduceButton = document.createElement('button');
        traduceButton.className = 'extra-button translate-button';
        traduceButton.innerHTML = '<i class="fas fa-language"></i>';
        traduceButton.onclick = function () {
            mostrarTraduccionCompleta(itemIndex, currentPart); // Asegúrate de pasar el índice correcto
        };
        extraButtonsContainer.appendChild(traduceButton);

        const reglasButton = document.createElement('button');
        reglasButton.className = 'extra-button info-button';
        reglasButton.innerHTML = '<i class="fas fa-info-circle"></i>';
        reglasButton.onclick = function () {
            mostrarReglas(completeSentence);
        };
        extraButtonsContainer.appendChild(reglasButton);
    }

    sentenceContainer.appendChild(extraButtonsContainer);
}

document.getElementById('ComboButton1').addEventListener('click', () => {
    // Comprobar si estamos en la última frase
    if (currentSentenceIndex === 9) {  // `sentence-4` corresponde a `currentSentenceIndex === 3`
        // Retroceder primero
        if (currentSentenceIndex > 0) {
            currentSentenceIndex--;
            resetState();
            loadPart();
        }

        // Avanzar de nuevo después de un pequeño retraso
        setTimeout(() => {
            if (currentSentenceIndex < sentences1.length - 1) {
                currentSentenceIndex++;
                resetState();
                loadPart();
            }
        }, 100); // Elige un retraso adecuado (en milisegundos)
    } else {
        // Simular el gesto de "siguiente" normal si no estamos en la última frase
        if (currentSentenceIndex < sentences1.length - 1) {
            currentSentenceIndex++;
            resetState();
            loadPart();

            // Simular el gesto de "presionar atrás" después de un pequeño retraso
            setTimeout(() => {
                if (currentSentenceIndex > 0) {
                    currentSentenceIndex--;
                    resetState();
                    loadPart();
                }
            }, 100); // Elige un retraso adecuado (en milisegundos)
        }
    }
});


document.getElementById('next-button-2').addEventListener('click', () => {
    if (currentSentenceIndex < sentences1.length - 1) {
        currentSentenceIndex++;
        resetState();
        loadPart();

        // Reiniciar y reproducir sonido
        let sound = document.getElementById('sound-next');
        sound.currentTime = 0; // Reiniciar el sonido al principio
        sound.play();
    }
});

document.getElementById('prev-button-2').addEventListener('click', () => {
    if (currentSentenceIndex > 0) {
        currentSentenceIndex--;
        resetState();
        loadPart();

        // Reiniciar y reproducir sonido
        let sound = document.getElementById('sound-next');
        sound.currentTime = 0; // Reiniciar el sonido al principio
        sound.play();
    }
});


    document.getElementById('Refrescar1').addEventListener('click', () => {
        resetCurrentSentence();
    });

    function resetCurrentSentence() {
        currentSentenceIndex = 0; // Reinicia el índice
        resetState(); // Llama a una función que reinicie cualquier estado necesario
        loadPart(); // Vuelve a cargar la parte inicial de la sentencia si es necesario
    }

    function resetState() {
        currentPart = 0;
        sentenceIndex = 0;
        isComplete = false;

        const currentSentenceContainer = document.getElementById(`sentence-${currentSentenceIndex + 11}`);
        currentSentenceContainer.textContent = getInitialTextForCurrentSentence();
    }


    function startSequentialAnimations() {
  const comboButton = document.getElementById('ComboButton1');
  const nextButton = document.getElementById('next-button-2');
  const prevButton = document.getElementById('prev-button-2');
  const refreshButton = document.getElementById('Refrescar1');

  if (currentSentenceIndex === 9) {
    comboButton.classList.add('retry-rotate');
    refreshButton.classList.add('retry-rotate');
    prevButton.classList.add('animate-pulse');

    // No animar el botón de siguiente
  } else {
    // Inicia la animación en el ComboButton
    comboButton.classList.add('retry-rotate');

    // Espera 2 segundos antes de animar el siguiente botón
    setTimeout(() => {
      nextButton.classList.add('animate-pulse');
    }, 2000);
  }
}

function stopAnimations() {
  const comboButton = document.getElementById('ComboButton1');
  const nextButton = document.getElementById('next-button-2');
  const refreshButton = document.getElementById('Refrescar1');
  const prevButton = document.getElementById('prev-button-2');

  comboButton.classList.remove('retry-rotate');
  nextButton.classList.remove('animate-pulse');
  refreshButton.classList.remove('retry-rotate');
  prevButton.classList.remove('animate-pulse');
}


    function getInitialTextForCurrentSentence() {
        const initialTexts = ["La", "La", "La", "La","La", "La", "La", "La","La", "La"];
        return initialTexts[currentSentenceIndex];
    }

    loadPart();
});
