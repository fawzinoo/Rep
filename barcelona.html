<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #pdf-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        canvas {
            width: 100%;
            height: auto;
            max-height: 100vh;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: white !important;
            font-size: 30px;
            padding: 20px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, opacity 0.3s;
            opacity: 0.6;
        }
        .nav-button:hover {
            background: rgba(0, 0, 0, 0.4);
            opacity: 1;
        }
        #prev-page {
            left: 30px;
            display: none;
        }
        #next-page {
            right: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <button id="prev-page" class="nav-button">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Prev" width="30" height="30">
        </button>
        <canvas id="pdf-render"></canvas>
        <button id="next-page" class="nav-button">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Next" width="30" height="30">
        </button>
    </div>
    <script>
        const url = 'https://fawzinoo.github.io/Fotos/1.pdf';
        let pdfDoc = null, pageNum = 1;
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        const prevPageBtn = document.getElementById("prev-page");
        const nextPageBtn = document.getElementById("next-page");
        
        if (typeof pdfjsLib === 'undefined') {
            console.error("pdf.js no se cargÃ³ correctamente");
        } else {
            pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js";
            
            function renderPage(num) {
                if (!pdfDoc) return;
                pdfDoc.getPage(num).then(page => {
                    const scale = window.innerWidth < 768 ? 2 : 2.5;
                    const viewport = page.getViewport({ scale });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.width = '100vw';
                    canvas.style.height = 'auto';
                    
                    const renderContext = { canvasContext: ctx, viewport: viewport };
                    page.render(renderContext);
                    
                    prevPageBtn.style.display = num > 1 ? "flex" : "none";
                    nextPageBtn.style.display = num < pdfDoc.numPages ? "flex" : "none";
                });
            }
            
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                renderPage(pageNum);
            }).catch(error => {
                console.error("Error al cargar el PDF:", error);
            });
            
            prevPageBtn.addEventListener("click", () => {
                if (pageNum > 1) {
                    pageNum--;
                    renderPage(pageNum);
                }
            });
            
            nextPageBtn.addEventListener("click", () => {
                if (pageNum < pdfDoc.numPages) {
                    pageNum++;
                    renderPage(pageNum);
                }
            });
            
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener("touchstart", (event) => {
                touchStartX = event.changedTouches[0].screenX;
            });
            
            document.addEventListener("touchend", (event) => {
                touchEndX = event.changedTouches[0].screenX;
                handleGesture();
            });
            
            function handleGesture() {
                if (touchEndX < touchStartX - 50 && pageNum < pdfDoc.numPages) {
                    pageNum++;
                    renderPage(pageNum);
                } else if (touchEndX > touchStartX + 50 && pageNum > 1) {
                    pageNum--;
                    renderPage(pageNum);
                }
            }
            
            window.addEventListener('resize', () => {
                if (pdfDoc) renderPage(pageNum);
            });
        }
    </script>
</body>
</html>
