<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
    html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
}

        #pdf-container {
    width: 100vw;
    height: calc(100vh - 20px); /* Resta 10px arriba y 10px abajo */
    margin: 10px 0; /* Márgenes solo arriba y abajo */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: white; /* Asegura contraste si es necesario */
}
        canvas {
            width: 100vw;
            height: calc(100vh - 20px); /* Resta 10px arriba y 10px abajo */
        }
        .nav-button {
    position: fixed; /* Cambio de absolute a fixed */
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.2);
    border: none;
    color: white !important;
    font-size: 30px;
    padding: 20px;
    cursor: pointer;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s, opacity 0.3s;
    opacity: 0.6;
    z-index: 1000; /* Asegura que estén sobre el canvas */
}

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.4);
            opacity: 1;
        }
        #prev-page {
            left: 10px;
            
        }
        #next-page {
            right: 10px;
            
        }
        #fullscreen-button, #home-button {
            position: absolute;
            bottom: 15px;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        #fullscreen-button {
            right: 60px;
            background: #3498db;
        }
        #fullscreen-button:hover {
            background: #2980b9;
        }
        #home-button {
            right: 15px;
            background: #e74c3c;
        }
        #home-button:hover {
            background: #c0392b;
        }
        @media (max-width: 1000px) {
    #pdf-container {
        flex-direction: row; /* Asegura que solo haya una página */
        display: block;
    }

    canvas {
        width: 100vw; /* Mantiene tamaño flexible */
        height: calc(100vh - 20px); /* Resta 10px arriba y 10px abajo */
    }
}

@media (min-width: 500px) and (max-width: 700px) {
    #pdf-container {
        flex-direction: row; /* Asegura que solo haya una página */
        display: block;
       margin-left: 20px;
       margin-right: 20px;
        
    }

    canvas {
        width: 90vw; /* Mantiene tamaño flexible */
        height: calc(100vh - 20px); /* Resta 10px arriba y 10px abajo */
        margin-left: 20px;
       margin-right: 20px;
    }
}

@media (min-width: 700px) and (max-width: 1000px) {
    #pdf-container {
        flex-direction: row; /* Asegura que solo haya una página */
        display: block;
       margin-left: 80px;
       margin-right: 80px;
        
    }

    canvas {
        width: 68vw; /* Mantiene tamaño flexible */
        height: calc(100vh - 20px); /* Resta 10px arriba y 10px abajo */
        margin-left: 80px;
       margin-right: 80px;
    }
}



@media (min-width: 1001px) {
    #pdf-container {
        display: flex;
        flex-direction: row; /* Acomoda dos páginas lado a lado */
        justify-content: center;
        align-items: center;
        
        
    }

    canvas {
        width: 60vw; /* Cada página ocupa el 48% del ancho */
        height: 100vh;
    }
}



    </style>
</head>
<body>
    <div id="pdf-container">
        <button id="prev-page" class="nav-button">
            <i class="fas fa-chevron-left"></i>
        </button>
        <canvas id="pdf-render"></canvas>
        <canvas id="pdf-render-2"></canvas> <!-- Segundo canvas para la segunda página -->

        <button id="next-page" class="nav-button">
            <i class="fas fa-chevron-right"></i>
        </button>
        <button id="fullscreen-button">
            <i class="fas fa-expand"></i>
        </button>
        <button id="home-button" onclick="window.location.href='https://fawzinoo.github.io/Rep/Vocabulario.html'">
            <i class="fas fa-home"></i>
        </button>
    </div>
    <script>
        const url = 'https://fawzinoo.github.io/Fotos/1.pdf';
        let pdfDoc = null, pageNum = 1;
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        const prevPageBtn = document.getElementById("prev-page");
        const nextPageBtn = document.getElementById("next-page");
        const fullscreenBtn = document.getElementById("fullscreen-button");
        const fullscreenIcon = fullscreenBtn.querySelector("i");
        
        if (typeof pdfjsLib === 'undefined') {
            console.error("pdf.js no se cargó correctamente");
        } else {
            pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js";
            
function renderPage(num) {
    if (!pdfDoc) return;
    
    const isTwoPages = window.innerWidth > 1000;
    const scale = isTwoPages ? 1.5 : 2.5;
    
    pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        
        
        const renderContext = { canvasContext: ctx, viewport: viewport };
        page.render(renderContext);
    });

    // Si la pantalla es ancha, cargar la siguiente página también
    if (isTwoPages && num < pdfDoc.numPages) {
        const canvas2 = document.getElementById('pdf-render-2');
        const ctx2 = canvas2.getContext('2d');

        pdfDoc.getPage(num + 1).then(page => {
            const viewport = page.getViewport({ scale });
            
            canvas2.width = viewport.width;
            canvas2.height = viewport.height;
           
            
            const renderContext = { canvasContext: ctx2, viewport: viewport };
            page.render(renderContext);
        });
    }
}

// Llamar la función al cargar el documento
pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(pageNum);
});

prevPageBtn.addEventListener("click", () => {
    if (pageNum > 1) {
        pageNum -= (window.innerWidth > 400) ? 2 : 1;
        if (pageNum < 1) pageNum = 1;
        renderPage(pageNum);
    }
});

nextPageBtn.addEventListener("click", () => {
    if (pageNum < pdfDoc.numPages) {
        pageNum += (window.innerWidth > 400) ? 2 : 1;
        renderPage(pageNum);
    }
});

            
            fullscreenBtn.addEventListener("click", () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        fullscreenIcon.classList.remove("fa-expand");
                        fullscreenIcon.classList.add("fa-compress");
                    }).catch(err => {
                        console.error(`Error al activar pantalla completa: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        fullscreenIcon.classList.remove("fa-compress");
                        fullscreenIcon.classList.add("fa-expand");
                    });
                }
            });
        }
    </script>
</body>
</html>
