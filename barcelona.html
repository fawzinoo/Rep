<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #pdf-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #pdf-render {
            width: 100%;
            height: auto;
            max-height: 90vh;
            background: white;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
    </div>
    <script>
        const url = 'https://fawzinoo.github.io/Fotos/1.pdf'; // Cambia esto por la URL de tu PDF
        let pdfDoc = null, pageNum = 1;
        const canvas = document.getElementById('pdf-render');
        const ctx = canvas.getContext('2d');
        
        function renderPage(num) {
            if (!pdfDoc) return;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: window.innerWidth < 768 ? 1 : 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = { canvasContext: ctx, viewport: viewport };
                page.render(renderContext);
            });
        }
        
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(pageNum);
        }).catch(error => {
            console.error("Error al cargar el PDF:", error);
        });
        
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener("touchstart", (event) => {
            touchStartX = event.changedTouches[0].screenX;
        });
        
        document.addEventListener("touchend", (event) => {
            touchEndX = event.changedTouches[0].screenX;
            handleGesture();
        });
        
        function handleGesture() {
            if (touchEndX < touchStartX - 50 && pageNum < pdfDoc.numPages) {
                pageNum++;
                renderPage(pageNum);
            } else if (touchEndX > touchStartX + 50 && pageNum > 1) {
                pageNum--;
                renderPage(pageNum);
            }
        }
        
        window.addEventListener('resize', () => {
            if (pdfDoc) renderPage(pageNum);
        });
    </script>
</body>
</html>
