    <script>
const url = 'https://fawzinoo.github.io/Fotos/barcelona.pdf';
let pdfDoc = null, pageNum = 1;
let isPlaying = false;
let isAutoReading = false;
const canvas = document.getElementById('pdf-render');

const prevPageBtn = document.getElementById("prev-page");
const nextPageBtn = document.getElementById("next-page");
const fullscreenBtn = document.getElementById("fullscreen-button");

const autoReadButton = document.getElementById("auto-read-button");
const autoReadIcon = autoReadButton?.querySelector("i");

if (typeof pdfjsLib === 'undefined') {
    console.error("pdf.js no se cargÃ³ correctamente");
} else {
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js";
}

// Variables para gestos tÃ¡ctiles
let touchStartX = 0;
let touchEndX = 0;
let touchStartY = 0;
let touchEndY = 0;
let touchStartDistance = 0;
let isPinching = false;
const swipeThreshold = 100; // Aumenta el umbral para evitar falsos positivos
const pdfContainer = document.getElementById("pdf-container");

// Detectar cuando se inicia un gesto tÃ¡ctil
pdfContainer.addEventListener("touchstart", (e) => {
    if (e.touches.length > 1) {
        // Si hay dos dedos, calcular la distancia inicial para detectar zoom
        touchStartDistance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
        );
        isPinching = true; // Marcar que se estÃ¡ haciendo un gesto de pellizco
        return;
    }

    // Solo si hay un dedo, permitir swipe
    isPinching = false;
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
});

document.addEventListener("touchmove", function (e) {
    if (e.touches.length === 2) {
        let touch1 = e.touches[0];
        let touch2 = e.touches[1];

        let deltaX = Math.abs(touch1.clientX - touch2.clientX);
        let deltaY = Math.abs(touch1.clientY - touch2.clientY);

        // Si el movimiento es mayor en el eje X que en el eje Y, bloqueamos el gesto
        if (deltaX > deltaY) {
            e.preventDefault(); // Bloquea el zoom horizontal con dos dedos
        }
    }
}, { passive: false });

document.addEventListener("gesturestart", function (e) {
    e.preventDefault(); // Bloquea gestos nativos de zoom en algunos navegadores
});

// Detectar cuando se suelta el toque
pdfContainer.addEventListener("touchend", (e) => {
    if (isPinching) {
        // Si hubo un gesto de zoom, no permitir el cambio de pÃ¡gina
        isPinching = false; // Restablecer la variable
        return;
    }

    if (e.changedTouches.length > 1) {
        return; // Bloqueamos el swipe si se usaron dos dedos
    }

    // Si solo se usÃ³ un dedo, permitir swipe
    touchEndX = e.changedTouches[0].clientX;
    touchEndY = e.changedTouches[0].clientY;
    handleSwipe();
});

// FunciÃ³n para manejar el swipe solo con un dedo
function handleSwipe() {
    let pageChanged = false;

    if (touchStartX - touchEndX > swipeThreshold && pageNum < pdfDoc.numPages) {
        pageNum++;
        pageChanged = true;
    } else if (touchEndX - touchStartX > swipeThreshold && pageNum > 1) {
        pageNum--;
        pageChanged = true;
    }

    if (pageChanged) {
        renderPage(pageNum);
        stopAllAudio();

        if (isAutoReading) {
            if (!isPaused) {
                playAudioForPage(pageNum);
            } else {
                resetAutoReadButton();
            }
        } else {
            resetAutoReadButton();
        }
    }
}

function renderPage(num) {
    if (!pdfDoc) return;

    // ðŸ”¥ Guardar la pÃ¡gina actual en LocalStorage
    localStorage.setItem("lastPage", num);

    const isMobile = window.innerWidth <= 500; // ðŸ“± Detecta si es un mÃ³vil
    const isTablet = window.innerWidth > 500 && window.innerWidth <= 1000; // ðŸ“² Detecta si es una tablet

let isPaused = false;
let currentAudio = document.getElementById("pageAudio1");

autoReadButton.addEventListener("click", () => {

        startAutoReading();
    } else {
        toggleAutoReading();
    }
});

function startAutoReading() {
    isAutoReading = true;
    isPaused = false;
    autoReadIcon.classList.remove("fa-book-reader", "fa-play");
    autoReadIcon.classList.add("fa-pause");
    autoReadButton.classList.remove("paused");

    playAudioForPage(pageNum); // ðŸ”¥ Inicia la lectura desde la pÃ¡gina actual
}

function resetAutoReadButton() {
    isAutoReading = false;
    isPaused = false;
    autoReadIcon.classList.remove("fa-pause", "fa-play");
    autoReadIcon.classList.add("fa-book-reader");
    autoReadButton.classList.remove("paused");
}


function toggleAutoReading() {
    if (isPaused) {
        isPaused = false;
        autoReadIcon.classList.remove("fa-play");
        autoReadIcon.classList.add("fa-pause");
        autoReadButton.classList.remove("paused");

        if (currentAudio) {
            currentAudio.play().catch(e => console.error("Error al reanudar audio:", e));
        }
    } else {
        isPaused = true;
        autoReadIcon.classList.remove("fa-pause");
        autoReadIcon.classList.add("fa-play");
        autoReadButton.classList.add("paused");

        if (currentAudio) {
            currentAudio.pause();
        }
    }
}

function stopAutoReading() {
    isAutoReading = false;
    isPaused = false;
    autoReadIcon.classList.remove("fa-pause", "fa-play");
    autoReadIcon.classList.add("fa-book-reader");
    autoReadButton.classList.remove("paused");
    stopAllAudio();
}

function playAudioForPage(num) {
    if (!isAutoReading) return; // ðŸ”¥ Solo reproduce si la lectura continua estÃ¡ activa

    currentAudio = document.getElementById("pageAudio1");
    if (currentAudio) {
        currentAudio.src = `https://fawzinoo.github.io/audios/page${num}.mp3`;
        currentAudio.load();
        currentAudio.currentTime = 0;
        currentAudio.play().catch(e => console.error("Error al reproducir audio:", e));

        currentAudio.onended = () => {
            if (isAutoReading && !isPaused) {
                const nextPage = pageNum + 1;
                if (nextPage <= pdfDoc.numPages) {
                    pageNum = nextPage;
                    renderPage(pageNum);
                    playAudioForPage(pageNum);
                } else {
                    stopAutoReading();
                }
            }
        };
    }
}


function stopAllAudio() {
    if (currentAudio) {
        // ðŸ”¥ Guarda el tiempo del audio en LocalStorage
        localStorage.setItem("lastAudioTime", currentAudio.currentTime);
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio.onended = null;
    }
}
