    <script>
const url = 'https://fawzinoo.github.io/Fotos/barcelona.pdf';
let pdfDoc = null, pageNum = 1;
let isPlaying = false;
let isAutoReading = false;
const canvas = document.getElementById('pdf-render');
const ctx = canvas.getContext('2d');
const prevPageBtn = document.getElementById("prev-page");
const nextPageBtn = document.getElementById("next-page");
const fullscreenBtn = document.getElementById("fullscreen-button");
const fullscreenIcon = fullscreenBtn.querySelector("i");
const playPauseButton = document.getElementById("play-pause-button");
const playPauseIcon = playPauseButton?.querySelector("i");
const autoReadButton = document.getElementById("auto-read-button");
const autoReadIcon = autoReadButton?.querySelector("i");

if (typeof pdfjsLib === 'undefined') {
    console.error("pdf.js no se carg√≥ correctamente");
} else {
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js";
}

// Variables para gestos t√°ctiles
let touchStartX = 0;
let touchEndX = 0;
const swipeThreshold = 50;
const pdfContainer = document.getElementById("pdf-container");

pdfContainer.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
});

pdfContainer.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].clientX;
    handleSwipe();
});

function handleSwipe() {
    if (touchStartX - touchEndX > swipeThreshold && pageNum < pdfDoc.numPages) {
        pageNum++;
        renderPage(pageNum);
    } else if (touchEndX - touchStartX > swipeThreshold && pageNum > 1) {
        pageNum--;
        renderPage(pageNum);
    }

    // üî• Asegurar que el input de la p√°gina se actualiza
    const pageInput = document.getElementById("page-input");
    if (pageInput) {
        pageInput.value = pageNum;
    }
}


// Sonido al pasar p√°gina
function playPageSound() {
    const pageSound = document.getElementById("pageSound");
    if (pageSound) {
        pageSound.currentTime = 0;
        pageSound.play();
    }
}



function renderPage(num) {
    if (!pdfDoc) return;

    const isTwoPages = window.innerWidth > 1000; // Detecta si hay dos p√°ginas en pantalla
    const scale = isTwoPages ? 1.5 : 2.5;

    playPageSound(); // Reproduce sonido al pasar p√°gina

    // Actualizar el n√∫mero en el input del selector de p√°gina
    const pageInput = document.getElementById("page-input");
    if (pageInput) {
        pageInput.value = num; // üî• Actualiza el input con la p√°gina actual
    }

    // Renderiza la primera p√°gina
    pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = { canvasContext: ctx, viewport: viewport };
        page.render(renderContext);
    });

    // üîä **Actualizar los audios seg√∫n la p√°gina actual**
    const audio1 = document.getElementById("pageAudio1");
    const audioSource1 = document.getElementById("audioSource1");
    audioSource1.src = `https://fawzinoo.github.io/audios/page${num}.mp3`;
    audio1.load();

    if (isTwoPages && num + 1 <= pdfDoc.numPages) {
        const audio2 = document.getElementById("pageAudio2");
        const audioSource2 = document.getElementById("audioSource2");
        audioSource2.src = `https://fawzinoo.github.io/audios/page${num + 1}.mp3`;
        audio2.load();
    }

    // Renderiza la segunda p√°gina si hay espacio para dos
    const canvas2 = document.getElementById('pdf-render-2');
    const ctx2 = canvas2.getContext('2d');

    if (isTwoPages && num + 1 <= pdfDoc.numPages) {
        pdfDoc.getPage(num + 1).then(page => {
            const viewport = page.getViewport({ scale });

            canvas2.width = viewport.width;
            canvas2.height = viewport.height;

            const renderContext = { canvasContext: ctx2, viewport: viewport };
            page.render(renderContext);
        });
    } else {
        canvas2.width = canvas.width;
        canvas2.height = canvas.height;
        ctx2.fillStyle = "#ccc";
        ctx2.fillRect(0, 0, canvas2.width, canvas2.height);
    }
}

 
// Cargar PDF
pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(pageNum);
});


// Botones de navegaci√≥n
prevPageBtn.addEventListener("click", () => {
    if (pageNum > 1) {
        pageNum -= (window.innerWidth > 1000) ? 2 : 1;
        if (pageNum < 1) pageNum = 1;
        renderPage(pageNum);

        if (isAutoReading) {
            readPage(pageNum); // üî• Si est√° en lectura continua, reproduce la p√°gina actual
        }
    }
});

nextPageBtn.addEventListener("click", () => {
    const isTwoPages = window.innerWidth > 1000;
    const nextPageNum = pageNum + (isTwoPages ? 2 : 1);

    if (nextPageNum <= pdfDoc.numPages) {
        pageNum = nextPageNum;
        renderPage(pageNum);

        if (isAutoReading) {
            readPage(pageNum); // üî• Si est√° en lectura continua, reproduce la p√°gina actual
        }
    } else {
        nextPageBtn.classList.add("shake");
        setTimeout(() => nextPageBtn.classList.remove("shake"), 300);
    }
});


// Bot√≥n de reproducci√≥n manual
playPauseButton.addEventListener("click", () => {
    stopAutoReading();
    togglePlayPause();
});
function togglePlayPause() {
    const audio1 = document.getElementById("pageAudio1");
    const audio2 = document.getElementById("pageAudio2");

    if (!audio1) return;

    if (isPlaying) {
        stopAllAudio(); // üî¥ Si est√° reproduciendo, se detiene completamente
    } else {
        isPlaying = true;

        if (playPauseIcon) {
            playPauseIcon.classList.remove("fa-play");
            playPauseIcon.classList.add("fa-pause");
        }

        audio1.play().catch(e => console.error("Error al reproducir audio 1:", e));

        // ‚úÖ Solo configuramos `onended` si NO est√° en pausa
        audio1.onended = () => {
            if (!isPlaying) return; // üî¥ Si el usuario paus√≥, no continuar

            if (window.hasSecondPage && audio2) {
                audio2.play().catch(e => console.error("Error al reproducir audio 2:", e));

                audio2.onended = () => {
                    if (!isPlaying) return; // üî¥ No continuar si el usuario paus√≥
                    stopAllAudio();
                };
            } else {
                stopAllAudio();
            }
        };
    }
}




// Bot√≥n de lectura autom√°tica
autoReadButton.addEventListener("click", () => {
    if (!isAutoReading) {
        stopManualAudio();
        isAutoReading = true;
        if (autoReadIcon) {
            autoReadIcon.classList.remove("fa-book-reader");
            autoReadIcon.classList.add("fa-stop");
        }
        readPage(pageNum);
    } else {
        stopAutoReading();
    }
});

function stopAutoReading() {
    if (!isAutoReading) return; // üî¥ Evitar llamadas innecesarias

    isAutoReading = false;

    if (autoReadIcon) {
        autoReadIcon.classList.remove("fa-stop");
        autoReadIcon.classList.add("fa-book-reader");
    }

    // üî¥ DETENER AUDIOS SI SE EST√Å REPRODUCIENDO
    const audio1 = document.getElementById("pageAudio1");
    const audio2 = document.getElementById("pageAudio2");

    if (audio1) {
        audio1.pause();
        audio1.currentTime = 0;
        audio1.onended = null; // Evita que contin√∫e a la siguiente p√°gina
    }
    if (audio2) {
        audio2.pause();
        audio2.currentTime = 0;
        audio2.onended = null;
    }

    // üî¥ EVITAR QUE SE SIGA EJECUTANDO LA FUNCI√ìN `goToNextPage`
    clearTimeout(autoReadTimeout); // Si hab√≠a un temporizador activo, lo detiene
}


function stopManualAudio() {
    if (!isPlaying) return; // üî¥ Si ya est√° en pausa, no hacer nada

    stopAllAudio();
}



function stopAllAudio() {
    const audio1 = document.getElementById("pageAudio1");
    const audio2 = document.getElementById("pageAudio2");

    if (audio1) {
        audio1.pause();
        audio1.currentTime = 0;
        audio1.onended = null; // üî¥ Evita que el evento `onended` lo reinicie
    }
    if (audio2) {
        audio2.pause();
        audio2.currentTime = 0;
        audio2.onended = null; // üî¥ Evita que se siga reproduciendo autom√°ticamente
    }

    isPlaying = false;

    if (playPauseIcon) {
        playPauseIcon.classList.remove("fa-pause");
        playPauseIcon.classList.add("fa-play");
    }
}



function readPage(num) {
    if (!isAutoReading || num > pdfDoc.numPages) return;

    pageNum = num;
    renderPage(pageNum);

    const audio1 = document.getElementById("pageAudio1");
    if (audio1) {
        audio1.play().catch(e => console.error("Error al reproducir audio 1:", e));
    }

    audio1.onended = () => {
        if (isAutoReading) {
            const nextPage = num + (window.hasSecondPage ? 2 : 1);
            if (nextPage <= pdfDoc.numPages) {
                readPage(nextPage);
            } else {
                stopAutoReading();
            }
        }
    };
}



const volumeButton = document.getElementById("volume-button");
const volumeSlider = document.getElementById("volume-slider");
let volumeTimeout;

// Funci√≥n para mostrar el control de volumen
function showVolumeSlider() {
    volumeSlider.style.display = "block";
    volumeSlider.style.opacity = "1";
    resetVolumeTimeout();
}

// Funci√≥n para ocultar el control de volumen
function hideVolumeSlider() {
    volumeSlider.style.opacity = "0";
    setTimeout(() => {
        if (volumeSlider.style.opacity === "0") {
            volumeSlider.style.display = "none";
        }
    }, 300); // Esconde el slider despu√©s de la animaci√≥n
}

// Funci√≥n para reiniciar el temporizador de ocultaci√≥n
function resetVolumeTimeout() {
    clearTimeout(volumeTimeout);
    volumeTimeout = setTimeout(hideVolumeSlider, 2000); // Ocultar despu√©s de 2 segundos
}

// Mostrar el control al presionar el bot√≥n
volumeButton.addEventListener("click", showVolumeSlider);

// Ajustar volumen y actualizar el icono
volumeSlider.addEventListener("input", () => {
    const volume = volumeSlider.value;
    document.querySelectorAll("audio").forEach(audio => {
        audio.volume = volume;
    });

    // Cambiar el icono seg√∫n el nivel de volumen
    if (volume == 0) {
        volumeButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
    } else if (volume <= 0.5) {
        volumeButton.innerHTML = '<i class="fas fa-volume-down"></i>';
    } else {
        volumeButton.innerHTML = '<i class="fas fa-volume-up"></i>';
    }

    resetVolumeTimeout(); // Reiniciar el temporizador al mover el slider
});

// Ocultar el slider cuando el usuario deja de moverlo
volumeSlider.addEventListener("mouseleave", resetVolumeTimeout);


const pageInput = document.getElementById("page-input");
const goToPageButton = document.getElementById("go-to-page");

goToPageButton.addEventListener("click", () => {
    const requestedPage = parseInt(pageInput.value, 10);

    if (isNaN(requestedPage) || requestedPage < 1 || requestedPage > pdfDoc.numPages) {
        alert("N√∫mero de p√°gina inv√°lido");
        return;
    }

    pageNum = requestedPage;
    renderPage(pageNum);

    if (isAutoReading) {
        readPage(pageNum); // üî• Si est√° en modo lectura continua, inicia la lectura desde la nueva p√°gina
    }
});

const slider = document.getElementById("button-slider");
        const toggleButton = document.getElementById("slider-toggle");
        let sliderVisible = false;

        toggleButton.addEventListener("click", () => {
            sliderVisible = !sliderVisible;
            slider.style.transform = sliderVisible ? "translateX(400px)" : "translateX(0)";
        });



// Pantalla completa
fullscreenBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
            if (fullscreenIcon) {
                fullscreenIcon.classList.remove("fa-expand");
                fullscreenIcon.classList.add("fa-compress");
            }
        });
    } else {
        document.exitFullscreen().then(() => {
            if (fullscreenIcon) {
                fullscreenIcon.classList.remove("fa-compress");
                fullscreenIcon.classList.add("fa-expand");
            }
        });
    }
});

    </script>
