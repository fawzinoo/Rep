    function loadPart() {
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = '';
        const currentSentence = sentences[currentSentenceIndex];
        const correctWord = currentSentence.correctWords[currentPart];

        // Actualizar el indicador de frase
        updateSentenceIndicator();

        // Mostrar solo el contenedor correspondiente a la frase actual
        updateSentenceContainer();

        // Mezclar las opciones para que aparezcan en orden aleatorio
        const shuffledOptions = shuffleArray(currentSentence.options[correctWord]);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;

            // Accede a la traducciÃ³n de la opciÃ³n seleccionada
            const translation = currentSentence.translations[option];
            if (translation) {
                button.dataset.translation = `${translation.fr} / ${translation.ar}`;
            }

            let pressTimer;
            let isLongPress = false;

            function startPressTimer() {
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    showTranslation(button);
                }, 800); // 800ms for long press
            }

            function cancelPressTimer() {
                clearTimeout(pressTimer);
                if (!isLongPress) {
                    checkAnswer(button, option);
                }
                isLongPress = false;
            }

            button.addEventListener('mousedown', function (event) {
                event.preventDefault();
                startPressTimer();
            });

            button.addEventListener('touchstart', function (event) {
                event.preventDefault();
                startPressTimer();
            });

            button.addEventListener('mouseup', cancelPressTimer);
            button.addEventListener('touchend', cancelPressTimer);
            button.addEventListener('mouse', cancelPressTimer);
            button.addEventListener('touchcancel', cancelPressTimer);

            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(button, selectedOption) {
        const currentSentence = sentences[currentSentenceIndex];
        const correctWord = currentSentence.correctWords[currentPart];
        const sentence = document.getElementById(`sentence-${currentSentenceIndex + 1}`);

        if (currentSentence.correctWords.includes(selectedOption)) {
            sentence.textContent += ` ${correctWord}`;
            sentence.style.backgroundColor = '#d4edda';

            button.classList.add('selected');
            createSmokeEffect(button);

            if (sentenceIndex < currentSentence.fixedParts.length) {
                setTimeout(() => {
                    typeSentencePart(sentence, currentSentence.fixedParts[sentenceIndex], () => {
                        sentenceIndex++;
                        if (sentenceIndex >= currentSentence.fixedParts.length && currentPart >= currentSentence.correctWords.length - 1) {
                            checkIfSentenceComplete();
                        }
                    });
                }, 1000);
            }

            currentPart++;

            if (currentPart < currentSentence.correctWords.length) {
                setTimeout(() => {
                    sentence.style.backgroundColor = '#fff';
                    loadPart();
                }, 1500);
            } else if (sentenceIndex >= currentSentence.fixedParts.length) {
                checkIfSentenceComplete(); // Verifica si la frase estÃ¡ completa
            }
        } else {
            // Reproduce el sonido de error si la opciÃ³n seleccionada no estÃ¡ en la lista de palabras correctas
            wrongSound.play();
            
        }
    }

    function checkIfSentenceComplete() {

}

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showTranslation(button) {
        
        Swal.fire({

            confirmButtonText: 'OK',

            scrollbarPadding: false,
            heightAuto: false,

    }

    function typeSentencePart(sentence, text, callback) {
        let i = 0;
        function type() {
            if (i < text.length) {
                const span = document.createElement('span');
                span.textContent = text.charAt(i);
                sentence.appendChild(span);
                coinSound.play();
                i++;
                setTimeout(type, 100); // Tiempo entre letras (ajustable)
            } else {
                if (callback) callback(); // Ejecutar callback cuando termine de teclear
            }
        }
        type();
    }

    function createSmokeEffect(button) {
        const smokeColors = ['red', 'yellow'];
        smokeColors.forEach((color, index) => {
            setTimeout(() => {
                const smoke = document.createElement('div');
                smoke.className = `smoke ${color}`;
                button.appendChild(smoke);
                setTimeout(() => smoke.remove(), 2000);
            }, index * 500);
        });
    }

    function playCorrectSound() {
        const correctSound = document.getElementById('correct-sound');
        correctSound.play();

        // Iniciar confetti y mostrar mensaje de "Frase completa" inmediatamente despuÃ©s de la reproducciÃ³n del sonido
        launchConfetti();

    function showCompleteMessage() {
        const completeMessage = document.getElementById('complete-message');
        completeMessage.style.display = 'flex';

    function launchConfetti() {
        const confettiCount = 100;
        const confettiColors = ['#ff0', '#f0f', '#0ff', '#ff5', '#5ff', '#f5f'];
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    }

    function updateSentenceIndicator() {
        const circles = document.querySelectorAll('.circle');
        circles.forEach((circle, index) => {
            if (index === currentSentenceIndex) {
                circle.classList.add('active');
            } else {
                circle.classList.remove('active');

    }

    function updateSentenceContainer() {
        const containers = document.querySelectorAll('.sentence-container');
        containers.forEach((container, index) => {
            if (index === currentSentenceIndex) {
                container.style.display = 'block';
