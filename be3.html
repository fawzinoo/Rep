        h4 {

        }

        .options-container {

        }

        .options-container button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            animation: heartbeat 1s ease-in-out forwards;
        }

        @keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.1);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}

        .options-container button:hover {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        .smoke {
            position: absolute;
            top: 0;
            left: 50%;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: smoke 2s ease-out forwards;
            pointer-events: none;
        }

        .smoke.yellow {
            background: rgba(255, 255, 0, 0.5);
        }

        .smoke.red {
            background: indianred;
        }

        @media (max-width: 768px) {
            .sentence-container {
                font-size: 1rem;
            }

            .options-container button {
                padding: 10px 20px;
                font-size: 0.875rem;
            }

            .container {
                width: 100%;
                margin: 0;
                padding: 10px;
                box-sizing: border-box;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confettiFall 5s infinite ease-in-out;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .complete-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Slight background to avoid confusion */
            color: #ff69b4;
            font-size: 2rem;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            animation: dance 2s forwards;
            pointer-events: none; /* Ensure clicks pass through */
        }

        @keyframes dance {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            25% { transform: scale(1.1) rotate(3deg); opacity: 1; }
            50% { transform: scale(1) rotate(-3deg); opacity: 1; }
            75% { transform: scale(1.1) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 0; }
        }

        updateSentenceContainer();

        // Mezclar las opciones para que aparezcan en orden aleatorio
        const shuffledOptions = shuffleArray(currentSentence.options[correctWord]);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;

            // Accede a la traducción de la opción seleccionada
            const translation = currentSentence.translations[option];
            if (translation) {
                button.dataset.translation = `${translation.fr} / ${translation.ar}`;
            }

            let pressTimer;
            let isLongPress = false;

            function startPressTimer() {
                pressTimer = setTimeout(() => {
                    isLongPress = true;
                    showTranslation(button);
                }, 800); // 800ms for long press
            }

            function cancelPressTimer() {
                clearTimeout(pressTimer);
                if (!isLongPress) {
                    checkAnswer(button, option);
                }
                isLongPress = false;
            }

            button.addEventListener('mousedown', function (event) {
                event.preventDefault();
                startPressTimer();
            });

            button.addEventListener('touchstart', function (event) {
                event.preventDefault();
                startPressTimer();
            });

            button.addEventListener('mouseup', cancelPressTimer);
            button.addEventListener('touchend', cancelPressTimer);
            button.addEventListener('mouse', cancelPressTimer);
            button.addEventListener('touchcancel', cancelPressTimer);

            optionsContainer.appendChild(button);

    generarBotonesAdicionales(currentSentenceIndex + 1, currentSentence.completeSentence);
  }
}

    function launchConfetti() {

            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.left = `${Math.random() * 100}vw`;

    function generarBotonesAdicionales(itemIndex, completeSentence) {
    const sentenceContainer = document.getElementById(`sentence-${itemIndex}`);
    const extraButtonsContainer = document.createElement('div');
    extraButtonsContainer.className = 'extra-buttons';

    if (completeSentence) {
        const traduceButton = document.createElement('button');
        traduceButton.className = 'extra-button translate-button';
        traduceButton.innerHTML = '<i class="fas fa-language"></i>';
        traduceButton.onclick = function () {
            mostrarTraduccionCompleta(itemIndex, currentPart); // Asegúrate de pasar el índice correcto

        const reglasButton = document.createElement('button');
        reglasButton.className = 'extra-button info-button';

document.getElementById('ComboButton').addEventListener('click', () => {
    // Comprobar si estamos en la última frase
    if (currentSentenceIndex === 9) {  // `sentence-4` corresponde a `currentSentenceIndex === 3`
        // Retroceder primero
        if (currentSentenceIndex > 0) {
            currentSentenceIndex--;
            resetState();
            loadPart();
        }

        // Avanzar de nuevo después de un pequeño retraso
        setTimeout(() => {
            if (currentSentenceIndex < sentences.length - 1) {
                currentSentenceIndex++;
                resetState();
                loadPart();
            }
        }, 100); // Elige un retraso adecuado (en milisegundos)
    } else {
        // Simular el gesto de "siguiente" normal si no estamos en la última frase
        if (currentSentenceIndex < sentences.length - 1) {
            currentSentenceIndex++;
            resetState();
            loadPart();

            // Simular el gesto de "presionar atrás" después de un pequeño retraso
            setTimeout(() => {
                if (currentSentenceIndex > 0) {
                    currentSentenceIndex--;
                    resetState();
                    loadPart();
                }
            }, 100); // Elige un retraso adecuado (en milisegundos)
        }
    }
});

    function resetCurrentSentence() {
        currentSentenceIndex = 0; // Reinicia el índice
        resetState(); // Llama a una función que reinicie cualquier estado necesario
        loadPart(); // Vuelve a cargar la parte inicial de la sentencia si es necesario
    }

    function resetState() {
        currentPart = 0;
        sentenceIndex = 0;
        isComplete = false;

        const currentSentenceContainer = document.getElementById(`sentence-${currentSentenceIndex + 1}`);
        currentSentenceContainer.textContent = getInitialTextForCurrentSentence();
    }


    function startSequentialAnimations() {
  const comboButton = document.getElementById('ComboButton');
  const nextButton = document.getElementById('next-button-1');
  const prevButton = document.getElementById('prev-button-1');
  const refreshButton = document.getElementById('Refrescar');

  if (currentSentenceIndex === 9) { // Si es la última frase (índice 9 corresponde a la frase 10)
    // Inicia la animación en el ComboButton y en el RefreshButton
    comboButton.classList.add('retry-rotate');
    refreshButton.classList.add('retry-rotate');
    prevButton.classList.add('animate-pulse');

    // No animar el botón de siguiente
  } else {
    // Inicia la animación en el ComboButton
    comboButton.classList.add('retry-rotate');

    // Espera 2 segundos antes de animar el siguiente botón
    setTimeout(() => {
      nextButton.classList.add('animate-pulse');
    }, 2000);
  }
}

function stopAnimations() {
  const comboButton = document.getElementById('ComboButton');
  const nextButton = document.getElementById('next-button-1');
  const refreshButton = document.getElementById('Refrescar');
  const prevButton = document.getElementById('prev-button-1');

  comboButton.classList.remove('retry-rotate');
  nextButton.classList.remove('animate-pulse');
  refreshButton.classList.remove('retry-rotate');
  prevButton.classList.remove('animate-pulse');
}

    }

    loadPart();
