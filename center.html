function getDeviceFingerprint() {
    const fp = [
        navigator.userAgent,
        [screen.width, screen.height, screen.colorDepth].join('x'),
        navigator.language,
        navigator.platform,
        new Date().getTimezoneOffset()
    ].join('||');
    // Hash simple tipo DJB2
    let hash = 5381;
    for (let i = 0; i < fp.length; i++) {
        hash = ((hash << 5) + hash) + fp.charCodeAt(i);
    }
    // Convierte el hash a base36 y recorta a 8 caracteres
    return Math.abs(hash).toString(36).substring(0, 8);
}

    const modalContent = document.querySelector('#modalA2 .modal-content');
    
    // Verificar si ya existe la X y eliminarla
    const existingCloseIcon = modalContent.querySelector('.close-icon');
    if (existingCloseIcon) {
        existingCloseIcon.remove();
    }
    
    // Crear y a帽adir la X
    const closeIcon = document.createElement('i');
    closeIcon.className = 'fas fa-times close-icon';
    closeIcon.onclick = function() {
        cerrarModalA2Completamente();
    };
    modalContent.appendChild(closeIcon);

    // Botones de tareas (m谩s juntos)
    const tareasCol = document.createElement('div');
    tareasCol.style.display = "flex";
    tareasCol.style.flexDirection = "column";
    tareasCol.style.gap = "0px";
    tareasCol.style.alignItems = "center";

    const tareas = Object.keys(enlaces["A2"][unidad]);
    tareas.forEach((tarea, index) => {
        const datosTarea = enlaces["A2"][unidad][tarea];
        
        // Crear el bot贸n principal de la tarea
        const boton = document.createElement('button');
        boton.textContent = tarea;
        boton.className = 'exam-button';
        boton.style.margin = "2px 10px";
        boton.style.width = "180px";
        boton.style.minWidth = "180px";
        
        // Manejar el clic seg煤n el tipo de tarea
        boton.onclick = function() {
            // PRIMERO: Limpiar todas las opciones existentes
            const todasLasOpciones = tareasCol.querySelectorAll('[class*="-option"]');
            todasLasOpciones.forEach(option => option.remove());
            
            // SEGUNDO: Verificar si la tarea tiene subopciones (es un objeto) y no es "Ejercicios"
            if (typeof datosTarea === 'object' && datosTarea !== null && tarea !== 'Ejercicios') {
                // Crear las opciones para esta tarea espec铆fica
                const opciones = ['Repaso', 'Flashcard', 'Test'];
                const tareaIndex = Array.from(tareasCol.children).indexOf(boton);
                
                opciones.forEach((opcion, opcionIndex) => {
                    const botonOpcion = document.createElement('button'); // Cambiar de 'a' a 'button'
                    botonOpcion.textContent = `   ${opcion}`;
                    botonOpcion.className = `exam-button ${tarea.toLowerCase().replace(/\s+/g, '-')}-option`;
                    botonOpcion.style.margin = "2px 10px";
                    botonOpcion.style.width = "160px";
                    botonOpcion.style.minWidth = "160px";
                    botonOpcion.style.fontSize = "14px";
                    botonOpcion.style.marginLeft = "18px";
                    botonOpcion.style.fontFamily = "Georgia";
                    botonOpcion.style.color = "white";
                    botonOpcion.style.cursor = "pointer";
                    
                    // Agregar evento click para abrir iframe
                    botonOpcion.onclick = function() {
                        abrirIframe(datosTarea[opcion], `${unidad} - ${tarea} - ${opcion}`);
                    };
                    
                    // Colores diferentes para cada tipo de tarea
                    if (tarea === 'L茅xico') {
                        botonOpcion.style.background = "linear-gradient(135deg, #FFC107, #FF9800)";
                    } else if (tarea === 'Gram谩tica') {
                        botonOpcion.style.background = "linear-gradient(135deg, #4CAF50, #45a049)";
                    } else if (tarea === 'Comunicaci贸n') {
                      botonOpcion.style.background = "linear-gradient(135deg, #E91E63, #C2185B)";
                    } else if (tarea === 'Expresi贸n escrita') {
                        botonOpcion.style.background = "linear-gradient(135deg, #9C27B0, #7B1FA2)";
                    }
                    
                    // Insertar despu茅s del bot贸n principal, manteniendo el orden
                    const insertIndex = tareaIndex + 1 + opcionIndex;
                    if (insertIndex < tareasCol.children.length) {
                        tareasCol.insertBefore(botonOpcion, tareasCol.children[insertIndex]);
                    } else {
                        tareasCol.appendChild(botonOpcion);
                    }
                });
            } else {
                // Para "Ejercicios" o tareas que son enlaces directos
                abrirIframe(datosTarea, `${unidad} - ${tarea}`);
            }
        };
        
        tareasCol.appendChild(boton);
    });

    contenedor.appendChild(tareasCol);
}

function cerrarModalA2() {
    // Verificar si estamos en la vista de tareas de una unidad espec铆fica
    const titulo = document.getElementById('modalA2-title').textContent;
    
    // Si el t铆tulo es una unidad espec铆fica (UNIDAD1, UNIDAD2, etc.), regresar al modal principal
    if (titulo.startsWith('UNIDAD') || titulo.startsWith('Comprensi贸n')) {
        mostrarModalA2(); // Regresa al modal principal con todas las unidades
    } else {
        // Si estamos en el modal principal, cerrar completamente
        document.getElementById('modalA2').style.display = 'none';
    }
}
function cerrarModalA2Completamente() {
    document.getElementById('modalA2').style.display = 'none';
}
function abrirIframe(url, titulo) {
    // ESTABLECER TOKENS DE SEGURIDAD ANTES DE ABRIR
    sessionStorage.setItem('authenticated', 'true');
    sessionStorage.setItem('validAccess', 'true');
    sessionStorage.setItem('userLoggedIn', 'true');
    
    // Si el usuario est谩 logueado, tambi茅n guardamos su informaci贸n
    if (currentUser && currentUser.username) {
        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
    }
    
    const modal = document.getElementById('iframe-modal');
    const iframe = document.getElementById('content-iframe');
    const tituloElement = document.getElementById('iframe-title');
    const spinner = document.getElementById('loading-spinner');
    
    // Mostrar el modal
    modal.style.display = 'flex';
    
    // Configurar el t铆tulo
    tituloElement.textContent = titulo;
    
    // Mostrar spinner y ocultar iframe
    spinner.style.display = 'block';
    iframe.style.display = 'none';
    
    // AGREGAR PARMETRO DE ACCESO A LA URL
    const urlConAcceso = url.includes('?') 
        ? `${url}&access=authorized&timestamp=${Date.now()}`
        : `${url}?access=authorized&timestamp=${Date.now()}`;
    
    // Configurar el iframe con la URL modificada
    iframe.src = urlConAcceso;
    
    // Manejar cuando el iframe termine de cargar
    iframe.onload = function() {
        spinner.style.display = 'none';
        iframe.style.display = 'block';
    };
    
    // Manejar errores de carga
    iframe.onerror = function() {
        spinner.style.display = 'none';
        iframe.style.display = 'block';
        // Opcional: mostrar mensaje de error
    };
}

function cerrarIframe() {
    const modal = document.getElementById('iframe-modal');
    const iframe = document.getElementById('content-iframe');
    
    // Ocultar el modal
    modal.style.display = 'none';
    
    // Limpiar el iframe
    iframe.src = 'about:blank';
    
    // OPCIONAL: Limpiar algunos tokens (pero mantener la sesi贸n principal)
    // sessionStorage.removeItem('pageAccess');
}

// Cerrar iframe al hacer clic fuera del contenedor
document.getElementById('iframe-modal').addEventListener('click', function(e) {
    if (e.target === this) {
        cerrarIframe();
    }
});

// Cerrar iframe con la tecla Escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('iframe-modal');
        if (modal.style.display === 'flex') {
            cerrarIframe();
        }
    }
});
