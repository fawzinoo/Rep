<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.5">
    <title>Flashcards de Im치genes con L칩gica de S칤/No</title>
    <style>
    body, html {
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, #f0f2f5, #c9d6ff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

#flashcard-container {
    width: calc(100% - 20px); /* A침ade un margen total de 10px (5px a cada lado) */
    max-width: 600px; /* Define un ancho m치ximo opcional */
    height: 500px;
    max-height: 500px;
    perspective: 1000px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
    background: linear-gradient(to right, #f0f2f5, #c9d6ff);
    border: 3px solid #2980b9;
    margin: 5px; /* A침ade un margen de 5px para separaci칩n */
}

.flashcard {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
    border-radius: 15px;
    cursor: pointer;
    display: none;
}

        .flashcard.is-visible {
            display: block;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }
        .front img, .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .back {
            background: linear-gradient(to bottom, #b4d3da, #16b8b8);
            color: #fff;
            transform: rotateY(180deg);
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .button-container {
            width: 100%;
            max-width: 370px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 2, 1);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button.yes {
            background-color: #27ae60;
        }
        .button.no {
            background-color: #e74c3c;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .next-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .next-button:hover {
            background-color: rgba(41, 128, 185, 1);
            transform: scale(1.1);
        }
        #completion-message {
            display: none;
            font-size: 1.5em;
            color: #2c3e50;
            margin-top: 20px;
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="flashcard-container">
        <div class="flashcard">
            <div class="front">
                <img src="https://i.ibb.co/mBtwQnz/DALL-E-2024-11-13-02-51-02-A-detailed-photo-of-a-book-placed-on-a-classroom-desk-with-the-book-opene.webp" alt="Imagen 1">
            </div>
            <div class="back">Objeto 1</div>
        </div>
        <div class="flashcard">
            <div class="front">
                <img src="https://i.ibb.co/Jctv1pD/DALL-E-2024-11-13-02-51-34-A-detailed-photo-of-a-pencil-placed-on-a-classroom-desk-sharpened-and-rea.webp" alt="Imagen 2">
            </div>
            <div class="back">Objeto 2</div>
        </div>
        <div class="flashcard">
            <div class="front">
                <img src="https://i.ibb.co/Xb7rG9r/DALL-E-2024-11-13-03-06-49-A-detailed-photo-of-a-chalkboard-in-a-classroom-setting-with-written-math.webp" alt="Imagen 3">
            </div>
            <div class="back">Objeto 3</div>
        </div>
        <div class="flashcard">
            <div class="front">
                <img src="https://i.ibb.co/h268pGW/DALL-E-2024-11-13-03-07-06-A-detailed-photo-of-a-classroom-chair-made-of-metal-and-wood-with-a-woode.webp" alt="Imagen 4">
            </div>
            <div class="back">Objeto 4</div>
        </div>
        <!-- Bot칩n de navegaci칩n siguiente -->
        <button class="next-button">&rarr;</button>
    </div>
    
    <!-- Contenedor de botones debajo del contenedor de tarjetas -->
    <div class="button-container">
        <button class="button yes">S칤</button>
        <button class="button no">No</button>
        <button class="button" id="shuffle-button">Mezclar</button>
    </div>
    
    <div id="completion-message">춰Selecci칩n finalizada! 游꿀</div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        let flashcards = document.querySelectorAll('.flashcard');
        const yesButton = document.querySelector('.button.yes');
        const noButton = document.querySelector('.button.no');
        const nextButton = document.querySelector('.next-button');
        const shuffleButton = document.querySelector('#shuffle-button');
        const completionMessage = document.getElementById('completion-message');
        let currentCardIndex = 0;

        function showCard(index) {
            flashcards.forEach((card, i) => {
                card.classList.remove('is-visible', 'is-flipped');
                if (i === index) card.classList.add('is-visible');
            });
        }

        function nextCard() {
            if (flashcards.length === 0) {
                showCompletionMessage();
                return;
            }
            currentCardIndex++;
            if (currentCardIndex >= flashcards.length) {
                currentCardIndex = 0;
            }
            showCard(currentCardIndex);
        }

        function removeCurrentCard() {
            const currentCard = flashcards[currentCardIndex];
            currentCard.parentNode.removeChild(currentCard);
            flashcards = document.querySelectorAll('.flashcard');
            if (flashcards.length === 0) {
                showCompletionMessage();
            } else {
                currentCardIndex = currentCardIndex % flashcards.length;
                showCard(currentCardIndex);
            }
        }

        function showCompletionMessage() {
            completionMessage.style.display = 'block';
            // Lanzar confeti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        flashcards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('is-flipped');
            });
        });

        yesButton.addEventListener('click', () => {
            removeCurrentCard();
        });

        noButton.addEventListener('click', () => {
            nextCard();
        });

        nextButton.addEventListener('click', nextCard);
        shuffleButton.addEventListener('click', shuffleCards);

        function shuffleCards() {
            const container = document.getElementById('flashcard-container');
            const cardsArray = Array.from(flashcards);
            cardsArray.sort(() => Math.random() - 0.5);
            container.innerHTML = '';
            cardsArray.forEach(card => container.appendChild(card));
            flashcards = document.querySelectorAll('.flashcard');
            currentCardIndex = 0;
            showCard(currentCardIndex);
        }

        // Mostrar la primera tarjeta al cargar la p치gina
        showCard(currentCardIndex);
    </script>
</body>
</html>
