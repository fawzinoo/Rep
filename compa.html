<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Quiz A1 GRA-VOC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            color-scheme: light;
        }

        html {
            color-scheme: light;
            forced-color-adjust: none;
            /* evita la auto-inversión/oscurecimiento en algunos Chrome móvil */
            background-color: #f4f6fb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
            color: #0f172a;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4), transparent 45%),
                radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.3), transparent 40%),
                linear-gradient(135deg, #d0d8ff 0%, #f1f5f9 45%, #ffe1f0 100%);
            min-height: 100vh;
            padding: clamp(20px, 6vw, 48px) clamp(16px, 8vw, 64px);
            display: flex;
            justify-content: center;
        }

        .page-shell {
            width: min(920px, 100%);
            display: flex;
            flex-direction: column;
            gap: 0;
            /* Control spacing via margins */
            position: relative;
            z-index: 0;
        }

        .page-header {
            text-align: center;
            position: relative;
            z-index: 3;
        }

        .page-header .eyebrow {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            font-size: 0.95rem;
            color: #64748b;
        }

        .page-header h1 {
            margin: 6px 0 0;
            font-size: clamp(1.8rem, 4vw, 2.6rem);
            color: #c81d25;
        }

        .logo-corner {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
            animation: splashEffect 13s infinite ease-in-out;
        }

        .logo-corner:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }

        .logo-corner img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            transition: filter 0.3s ease;
            pointer-events: none;
        }

        .logo-corner:hover img {
            filter: drop-shadow(0 4px 12px rgba(255, 107, 53, 0.4));
        }


        @keyframes splashEffect {
            0% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
                border-radius: 15px;
            }

            5% {
                transform: scale(1.2) rotate(-5deg) skewX(10deg);
                filter: drop-shadow(0 4px 12px rgba(255, 107, 53, 0.4));
                border-radius: 50% 20% 40% 30%;
            }

            10% {
                transform: scale(0.9) rotate(3deg) skewY(5deg);
                filter: drop-shadow(0 6px 16px rgba(220, 53, 69, 0.5));
                border-radius: 30% 60% 20% 50%;
            }

            15% {
                transform: scale(1.1) rotate(-2deg) skewX(-5deg);
                filter: drop-shadow(0 3px 10px rgba(245, 158, 11, 0.4));
                border-radius: 40% 30% 60% 20%;
            }

            20% {
                transform: scale(1.05) rotate(1deg);
                filter: drop-shadow(0 4px 8px rgba(239, 68, 68, 0.3));
                border-radius: 25% 45% 35% 55%;
            }

            23% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
                border-radius: 15px;
            }

            24%,
            100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
                border-radius: 15px;
            }
        }

        .quiz-page-title {
            margin: 0 0 12px 0;
            /* Added margin to compensate for gap: 0 */
            text-align: center;
            letter-spacing: 0.28rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #64748b;
            text-transform: uppercase;
            position: relative;
            z-index: 3;
        }

        .quiz-heading {
            text-align: center;
            margin: 0 0 14px 0;
            position: relative;
            z-index: 3;
        }

        .quiz-heading h2 {
            margin: 6px 0 0;
            font-size: clamp(1.4rem, 3.8vw, 1.8rem);
            font-weight: 700;
            color: #0f172a;
            letter-spacing: 0.02em;
        }

        .text-audio-player {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin: -6px auto 12px;
            position: relative;
            padding: 8px 20px;
            border-radius: 999px;
            background: linear-gradient(135deg, #c81d25, #f87171);
            box-shadow: 0 12px 24px rgba(200, 29, 37, 0.18);
            color: #fff;
            flex-wrap: nowrap;
            width: fit-content;
        }

        .audio-toggle-btn {
            border: none;
            border-radius: 999px;
            padding: 0;
            font-weight: 600;
            font-size: 0.95rem;
            background: transparent;
            color: inherit;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.15s ease;
        }

        /* Asegurar que el SVG del play use el color actual y no tenga fondo azul */
        .audio-toggle-btn svg {
            width: 23px;
            height: 23px;
            display: inline-block;
            vertical-align: middle;
            fill: currentColor;
            pointer-events: none;
            background: transparent;
        }

        /* Alternar visibilidad entre SVG de play y pause según estado aria-pressed */
        .audio-toggle-btn .icon-pause {
            display: none;
        }

        .audio-toggle-btn[aria-pressed="true"] .icon-play {
            display: none;
        }

        .audio-toggle-btn[aria-pressed="true"] .icon-pause {
            display: inline-block;
        }

        /* Reducir tamaño del icono de pausa sin afectar al play */
        .audio-toggle-btn .icon-pause {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        /* Pulso continuo del icono de play (amarillo/blanco) cuando se ha pulsado pausar */
        @keyframes playPulse {

            0%,
            100% {
                transform: scale(1);
                color: #ffffff;
                filter: drop-shadow(0 0 0 rgba(250, 204, 21, 0));
            }

            45% {
                transform: scale(1.14);
                color: #facc15;
                filter: drop-shadow(0 0 10px rgba(250, 204, 21, 0.75));
            }

            55% {
                transform: scale(1.14);
                color: #facc15;
                filter: drop-shadow(0 0 10px rgba(250, 204, 21, 0.75));
            }
        }

        .audio-toggle-btn.play-pulse:not([aria-pressed="true"]) .icon-play {
            animation: playPulse 1.35s ease-in-out infinite;
            transform-origin: center;
        }

        /* Evitar sombreado/efecto azul y quitar sombra en pantallas táctiles */
        .audio-toggle-btn,
        .audio-stop-icon,
        .audio-repeat-icon,
        .audio-volume__btn,
        .audio-speed-icon,
        .speaker-pill,
        .quiz-option,
        .quiz-check-btn {
            -webkit-tap-highlight-color: transparent;
            /* iOS/Safari */
            touch-action: manipulation;
        }

        /* En dispositivos táctiles (sin hover, puntero grueso) quitar sombras y transformaciones al presionar */
        @media (hover: none) and (pointer: coarse) {

            .audio-toggle-btn:active,
            .audio-stop-icon:active,
            .audio-repeat-icon:active,
            .audio-volume__btn:active,
            .audio-speed-icon:active,
            .speaker-pill:active,
            .quiz-option:active,
            .quiz-check-btn:active {
                box-shadow: none !important;
                transform: none !important;
            }
        }

        .audio-stop-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background: transparent;
            transition: transform 0.15s ease;
            margin-right: 2px;
        }

        .audio-stop-icon::after {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 3px;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.1);
        }

        .audio-stop-icon[hidden] {
            display: none !important;
        }

        .audio-stop-icon:hover {
            transform: translateY(-1px);
        }

        .audio-repeat-icon {
            width: 32px;
            height: 26px;
            border: none;
            background: transparent;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.15s ease, color 0.15s ease;
        }

        .audio-repeat-icon i {
            pointer-events: none;
        }

        .audio-repeat-icon:hover {
            transform: translateY(-1px);
        }

        .audio-repeat-icon.is-active {
            color: #fde047;
        }

        .audio-volume {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .audio-volume__btn {
            width: 34px;
            height: 26px;
            border: none;
            background: transparent;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
            transition: transform 0.15s ease, color 0.15s ease;
            padding: 0;
        }

        .audio-volume__btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .audio-volume__btn .icon-volume-muted {
            display: none;
        }

        .audio-volume__btn[data-state="mute"] .icon-volume-high {
            display: none;
        }

        .audio-volume__btn[data-state="mute"] .icon-volume-muted {
            display: inline;
        }

        .audio-volume__btn:hover {
            transform: translateY(-1px);
        }

        .audio-volume__popover {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(100% + 8px);
            background: linear-gradient(145deg, #0e1626, #111827);
            border-radius: 999px;
            box-shadow: 0 18px 38px rgba(2, 8, 23, 0.6);
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: stretch;
            width: 16px;
            z-index: 40;
            border: 2px solid rgba(0, 0, 0, 0.65);
            min-height: 110px;
        }

        .audio-volume__track {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1e2332, #111827);
            border-radius: 999px;
            padding: 10px 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.85);
            --volume-level: 1;
        }

        .audio-volume__track::before {
            content: "";
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95), rgba(8, 12, 20, 0.9));
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.75);
        }

        .audio-volume__track::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scaleY(var(--volume-level, 1));
            bottom: 10px;
            top: 10px;
            width: 8px;
            border-radius: 999px;
            background: linear-gradient(180deg, #f9d3d3 0%, #f47d7d 45%, #ac0303 100%);
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.35);
            transform-origin: bottom center;
        }

        .audio-volume__popover::before {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #0e1626;
        }

        .audio-volume__popover[hidden] {
            display: none;
        }

        .audio-volume__slider {
            -webkit-appearance: none;
            appearance: none;
            width: 111px;
            height: 90px;
            background: transparent;
            margin: 0;
            transform: rotate(-90deg);
            cursor: pointer;
            opacity: 0;
            position: relative;
            z-index: 2;
        }

        .audio-volume__slider:focus {
            outline: none;
        }

        .audio-volume__slider::-webkit-slider-runnable-track,
        .audio-volume__slider::-moz-range-track {
            height: 6px;
            border-radius: 999px;
            background: transparent;
        }

        .audio-volume__slider::-webkit-slider-thumb,
        .audio-volume__slider::-moz-range-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0;
            height: 0;
            border: none;
        }

        .audio-speed-icon {
            min-width: 32px;
            padding: 0 8px;
            height: 24px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
            background: rgba(255, 255, 255, 0.15);
            font-size: 0.8rem;
            margin-left: 0;
            position: relative;
        }

        .audio-speed-icon:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.25);
        }

        .audio-speed-menu {
            position: absolute;
            transform: translateX(150%);
            bottom: calc(90% + 0px);
            background: #d6d4d4;
            border-radius: 8px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.2);
            padding: 19px -4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 20;
            min-width: auto;
        }

        .audio-speed-menu button {
            border: none;
            background: none;
            padding: 3px 2px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #0f172a;
            transition: background 0.15s ease, color 0.15s ease;
            min-width: 32px;
            margin: 0 auto;
        }

        .audio-speed-menu[hidden] {
            display: none;
        }

        .audio-speed-menu button:hover,
        .audio-speed-menu button.is-active {
            background: rgba(248, 113, 113, 0.15);
            color: #c81d25;
        }

        .audio-toggle-btn:hover {
            transform: translateY(-1px);
        }

        .text-page p {
            margin: 0 0 16px;
            padding: 12px 18px;
            border-radius: 18px;
            background: rgba(241, 245, 249, 0.85);
            display: grid;
            grid-template-columns: auto 1fr;
            column-gap: 12px;
            align-items: center;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease, border 0.15s ease;
        }

        .text-page p:nth-of-type(odd) {
            background: rgba(248, 250, 252, 0.95);
        }

        .text-page p strong {
            min-width: 90px;
            max-width: 130px;
            background: linear-gradient(120deg, #fecaca, #fee2e2);
            border-radius: 999px;
            padding: 6px 12px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(248, 113, 113, 0.2);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        /* Estilos para las "píldoras" de los hablantes (Ana / Luis) */
        .speaker-pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
        }

        /* Estado pulsado: color más oscuro + sombra para indicar que fue presionada */
        .speaker-pill.pressed {
            background: linear-gradient(120deg, #991b1b, #5b0f0f) !important;
            color: #fff !important;
            box-shadow: 0 14px 34px rgba(15, 23, 42, 0.30) !important;
            transform: translateY(1px) scale(0.99) !important;
        }

        /* Estado pausado: pintar en amarillo para indicar que la reproducción está pausada */
        .speaker-pill.paused {
            background: linear-gradient(120deg, #fef3c7, #f59e0b) !important;
            color: #78350f !important;
            box-shadow: 0 10px 24px rgba(245, 158, 11, 0.22) !important;
            transform: translateY(0) scale(1) !important;
        }

        .text-page p strong:focus-visible {
            outline: 2px solid rgba(248, 113, 113, 0.4);
            outline-offset: 4px;
        }

        .text-page p:nth-of-type(even) strong {
            background: linear-gradient(120deg, #bfdbfe, #dbeafe);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.2);
        }

        .text-page p strong.dialog-speaker--active {
            transform: translateY(1px);
            box-shadow: 0 10px 18px rgba(15, 23, 42, 0.18);
        }

        .text-page p:nth-of-type(odd) strong.dialog-speaker--active {
            background: linear-gradient(120deg, #f472b6, #9d174d);
            box-shadow: 0 12px 24px rgba(244, 114, 182, 0.5);
        }

        .text-page p:nth-of-type(even) strong.dialog-speaker--active {
            background: linear-gradient(120deg, #60a5fa, #1d4ed8);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.45);
        }

        .dialog-line--playing-player {
            background: linear-gradient(110deg, #fde047, #facc15);
            box-shadow:
                0 12px 30px rgba(250, 204, 21, 0.55),
                0 0 0 2px rgba(234, 179, 8, 0.9);
            border: 2px solid rgba(234, 179, 8, 0.9);
            transform: scale(1.02);
        }

        .dialog-line--playing-pill {
            background: linear-gradient(110deg, #dbeafe, #bfdbfe);
            box-shadow:
                0 12px 30px rgba(59, 130, 246, 0.55),
                0 0 0 2px rgba(59, 130, 246, 0.85);
            border: 2px solid rgba(59, 130, 246, 0.85);
            transform: scale(1.02);
        }

        .dialog-line--playing-player.dialog-line--playing-pill {
            background: linear-gradient(110deg, #fef3c7, #bfdbfe);
            box-shadow:
                0 12px 30px rgba(250, 204, 21, 0.55),
                0 0 0 2px rgba(234, 179, 8, 0.9),
                0 12px 36px rgba(59, 130, 246, 0.35),
                0 0 0 3px rgba(59, 130, 246, 0.5);
            transform: scale(1.025);
        }

        .quiz-progress {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 8px 28px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(226, 232, 240, 0.9));
            border: 1px solid rgba(148, 163, 184, 0.35);
            font-weight: 600;
            color: #0f172a;
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.9),
                0 14px 30px rgba(15, 23, 42, 0.08);
            text-align: center;
            margin: 0 auto;
            width: fit-content;
            backdrop-filter: blur(4px);
        }

        .quiz-progress[hidden] {
            display: none !important;
        }

        .quiz-progress__status {
            color: #475569;
            font-size: 0.95rem;
        }

        .quiz-retry-timer {
            font-weight: 700;
            color: #c81d25;
            margin-left: 6px;
            letter-spacing: 0.04em;
        }

        .quiz-card {
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 26px;
            padding: 24px 28px 65px;
            border: 1px solid rgba(255, 255, 255, 0.45);
            box-shadow: 0 25px 70px rgba(15, 23, 42, 0.18);
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
            backdrop-filter: blur(16px) saturate(120%);
            transition: box-shadow 0.4s ease, transform 0.35s ease;
            margin-top: 0;
            /* Removed margin-top to allow 2px from status bar */
            margin-bottom: 50px;
        }

        .quiz-card::after {
            content: "";
            position: absolute;
            inset: 10px;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            pointer-events: none;
        }

        .quiz-card__shards {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
            mix-blend-mode: screen;
        }

        .quiz-card>*:not(.quiz-card__shards) {
            position: relative;
            z-index: 1;
        }

        .quiz-shard {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.35);
            filter: drop-shadow(0 4px 12px rgba(15, 23, 42, 0.2));
            opacity: 0.8;
            transform-origin: center;
        }

        .quiz-shard:nth-child(1) {
            clip-path: polygon(0% 0%, 60% 0%, 40% 45%, 0% 60%);
            width: 55%;
            height: 55%;
            top: 0;
            left: 0;
        }

        .quiz-shard:nth-child(2) {
            clip-path: polygon(40% 0%, 100% 0%, 100% 40%, 55% 35%);
            width: 60%;
            height: 45%;
            top: 0;
            right: 0;
        }

        .quiz-shard:nth-child(3) {
            clip-path: polygon(0% 40%, 45% 35%, 60% 100%, 0% 100%);
            width: 50%;
            height: 60%;
            bottom: 0;
            left: 0;
        }

        .quiz-shard:nth-child(4) {
            clip-path: polygon(55% 35%, 100% 40%, 100% 100%, 40% 100%);
            width: 60%;
            height: 60%;
            bottom: 0;
            right: 0;
        }

        .quiz-shard:nth-child(5) {
            clip-path: polygon(20% 20%, 80% 20%, 60% 60%, 30% 70%);
            width: 50%;
            height: 55%;
            top: 10%;
            left: 25%;
        }

        .quiz-shard:nth-child(6) {
            clip-path: polygon(10% 60%, 70% 40%, 90% 80%, 15% 90%);
            width: 55%;
            height: 55%;
            bottom: 5%;
            right: 20%;
        }

        .quiz-card--shattering .quiz-shard {
            animation-duration: 0.6s;
            animation-timing-function: cubic-bezier(0.55, 0.08, 0.43, 1);
            animation-fill-mode: forwards;
        }

        .quiz-card--reforming .quiz-shard {
