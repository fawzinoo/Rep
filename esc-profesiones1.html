            /* Eliminar cualquier selección en toda la página */
            -webkit-user-select: none !important;

            -ms-user-select: none !important;

            -webkit-tap-highlight-color: transparent !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -moz-tap-highlight-color: transparent !important;
        }
        
        /* Eliminar cualquier selección en todos los elementos */
        *, *::before, *::after {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-tap-highlight-color: transparent !important;
            -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
            -moz-tap-highlight-color: transparent !important;
            outline: none !important;
            -webkit-touch-callout: none !important;
            
            /* Prevenir menú contextual en todos los elementos */
            -webkit-context-menu: none !important;
            -moz-context-menu: none !important;
        }
        
        /* Reglas específicas para imágenes */
        img {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-user-drag: none !important;
            -moz-user-drag: none !important;
            pointer-events: none !important;
            
            /* Prevenir menú contextual específicamente en imágenes */
            -webkit-context-menu: none !important;
            -moz-context-menu: none !important;
        }
        
        /* Reglas específicas para elementos de texto */
        div, span, p, h1, h2, h3, h4, h5, h6 {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-highlight: none !important;
            -moz-highlight: none !important;
        }
        
        /* Eliminar el cursor de texto en elementos clickeables */
        .flashcard, .back, .front {
            cursor: pointer !important;
        }
        
        /* Desactivar cursor en dispositivos móviles cuando no hay teclado activo */
        @media (max-width: 768px) {
            * {
                cursor: none !important;
            }
            
            /* Permitir cursor solo en elementos de entrada cuando están enfocados */
            input:focus, textarea:focus {
                cursor: text !important;
            }
            
            /* Permitir cursor en elementos interactivos específicos cuando están siendo usados */
            button:active, .button:active, .pill:active {
                cursor: pointer !important;
            }
        }
        
        /* Clase especial para mostrar cursor cuando el teclado virtual está activo */
        .mobile-keyboard-active * {
            cursor: default !important;
        }
        
        .mobile-keyboard-active input, 
        .mobile-keyboard-active textarea {
            cursor: text !important;
        }
        
        .mobile-keyboard-active button, 
        .mobile-keyboard-active .button, 
        .mobile-keyboard-active .pill,
        .mobile-keyboard-active .flashcard {
            cursor: pointer !important;
        }
        
        /* Prevenir selección con pseudo-elementos */
        .back::selection, .back *::selection {
            background: transparent !important;
        }
        
        .back::-moz-selection, .back *::-moz-selection {
            background: transparent !important;
        }

        #flashcard-container {
            width: 100%;
            height: 500px;
            max-height: 500px;
            perspective: 1000px; /* Para el efecto 3D */
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);

            position: relative;
            background: linear-gradient(to right, #1f3658, #3558e3);

        .flashcard, .results-card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            border-radius: 15px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* Prevenir selección de texto en toda la tarjeta */

            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .flashcard.is-visible { display: flex; }
        
        /* Parte frontal y trasera de la tarjeta */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta la cara trasera al girar */
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            
            /* Mantener eventos de clic en las caras de la tarjeta */

        /* Indicador de escucha de voz */
        .listening-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            animation: pulse 1s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
        }

        /* Contador moderno y elegante */
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 25px;
        }

        .countdown-number {
            font-size: 8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: countdownPulse 1s ease-in-out;
            z-index: 1001;
        }

        @keyframes countdownPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .countdown-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: countdownRotate 1s linear;
        }

        @keyframes countdownRotate {
            0% { transform: rotate(0deg) scale(0.8); border-color: rgba(255, 255, 255, 0.3); }
            50% { transform: rotate(180deg) scale(1.1); border-color: rgba(255, 255, 255, 0.8); }
            100% { transform: rotate(360deg) scale(1); border-color: rgba(255, 255, 255, 0.5); }
        }
