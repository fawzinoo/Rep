        let estadoTraduccion = 0; // 0: Original, 1: Árabe, 2: Francés

        function dividirFraseEnLineas(frase) {
            const etiquetas = [
                '<strong style="color: purple">✎ Día:</strong>',
                '<strong style="color: blue">✎ Momento:</strong>',
                '<strong style="color: green">✎ Actividad:</strong>',
                '<strong style="color: orange">✎ Lugar:</strong>',
                '<strong style="color: pink">✎ Compañía:</strong>',
                '<strong style="color: turquoise">✎ Objetivo:</strong>'
            ];
            const segmentos = frase.split(',');
            return segmentos.map((segmento, index) => {
                const etiqueta = etiquetas[index] || '';
                return `${etiqueta} ${segmento.trim()}`;
            }).join('<br>');
        }

        function alternarTraduccion(boton, frase) {
            const contenedor = boton.closest('td');

                        '<strong style="color: pink">✎ Compañía:</strong>',
                        '<strong style="color: turquoise">✎ Objetivo:</strong>'
                    ];
                    const etiqueta = etiquetas[index] || '';
                    return `${etiqueta} ${segmento.trim()}`;
                }).join('<br>');
                estadoTraduccion = 1;
            } else if (estadoTraduccion === 1) {
                contenido = traducciones[1].split('-').map((segmento, index) => {
                    const etiquetas = [
                        '<strong style="color: purple">✎ Día:</strong>',
                        '<strong style="color: blue">✎ Momento:</strong>',
                        '<strong style="color: green">✎ Actividad:</strong>',
                        '<strong style="color: orange">✎ Lugar:</strong>',
                        '<strong style="color: pink">✎ Compañía:</strong>',
                        '<strong style="color: turquoise">✎ Objetivo:</strong>'
                    ];
                    const etiqueta = etiquetas[index] || '';
                    return `${etiqueta} ${segmento.trim()}`;
                }).join('<br>');
                estadoTraduccion = 2;
            } else {
                contenido = dividirFraseEnLineas(frase);
                estadoTraduccion = 0;
            }

            contenedor.innerHTML = `${contenido} <br><center><button class="icon-button" onclick="alternarTraduccion(this, '${frase}')"><i class="fas fa-language"></i></button></center>`;
