function dividirFraseEnLineas(frase) {
    const etiquetas = [
        '<strong style="color: purple">‚úé D√≠a:</strong>',
        '<strong style="color: blue">‚úé Momento:</strong>',
        '<strong style="color: green">‚úé Actividad:</strong>',
        '<strong style="color: orange">‚úé Lugar:</strong>',
        '<strong style="color: pink">‚úé Compa√±√≠a:</strong>',
        '<strong style="color: turquoise">‚úé Objetivo:</strong>'
    ];
    const segmentos = frase.split(','); // Divide la frase por comas
    return segmentos.map((segmento, index) => {
        const etiqueta = etiquetas[index] || ''; // Usa la etiqueta correspondiente si existe
        return `${etiqueta} ${segmento.trim()}`;
    }).join('<br>'); // Junta los segmentos con <br>
}
