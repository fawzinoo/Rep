    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: linear-gradient(to right, #7f8183, #044264);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            border: 3px solid transparent;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-image-container {
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            transition: all 0.4s ease;
            filter: brightness(0.9) contrast(1.1);
            border-radius: 10px 10px 0 0;
            clip-path: polygon(0 0, 100% 0, 95% 85%, 5% 100%);
        }

        .card:hover img {
            transform: scale(1.05) rotate(1deg);
            filter: brightness(1.1) contrast(1.2) saturate(1.3);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 95%);
        }

        .card:nth-child(even) img {
            clip-path: polygon(0 0, 95% 0, 100% 100%, 5% 85%);
        }

        .card:nth-child(even):hover img {
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0 90%);
        }

        .card:nth-child(3n) img {
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 90%);
        }

        .card:nth-child(3n):hover img {
            clip-path: polygon(0 0, 100% 5%, 100% 100%, 0 95%);

        .interactive-badge {

            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #4ecdc4, #2ecc71);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse-progress 2s infinite;

        @keyframes pulse-progress {
            0%, 100% {

            }
            50% { 
                transform: scale(1.05);

        .vocabulary-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: bold;
        }

        .card h1 {
            margin: 0;
            padding: 15px;
            font-size: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            position: relative;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: shimmer 3s infinite;
        }

        .card h1::before {
            content: '📚 ';
            font-size: 16px;
            margin-right: 5px;
        }

        .card h1::after {
            content: ' ✨';
            font-size: 12px;
            opacity: 0.8;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        .card:hover {
            transform: scale(1.08) translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card:hover h1 {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }
        .card a {
            text-decoration: none; /* Quita el subrayado */
            color: inherit;        /* Mantiene el color de texto */
            display: block;        /* Hace todo el enlace clicable */
        }
           /* Animaciones */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes bounce {
            0%, 100% {

 .swal2-actions {

   #content {

        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }

<script>
    const MODO_DESARROLLO = true;
// ====== SISTEMA DE PROTECCIÓN ANTI-PIRATERÍA ======

(function() {
    'use strict';
    
    // ✅ AGREGAR ESTA PARTE QUE TE FALTA:
    // Si está en modo desarrollo, mostrar contenido directamente
    if (MODO_DESARROLLO) {
        console.log('🔧 MODO DESARROLLO ACTIVADO - Protección deshabilitada');
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('access-denied-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('content').classList.add('show');
        });
        return; // Salir del script de protección
    }
    
    // 1. VERIFICACIÓN DE REFERRER
    function checkReferrer() {
        const allowedDomains = [
            'fawzinoo.github.io',
            'localhost', 
            '127.0.0.1'
        ];
        
        const referrer = document.referrer;
        if (!referrer) return false;
        
        try {
            const referrerDomain = new URL(referrer).hostname;
            return allowedDomains.some(domain => referrerDomain.includes(domain));
        } catch {
            return false;
        }
    }
    
    // 2. VERIFICACIÓN DE TOKEN DE SESIÓN
    function checkSessionToken() {
        const validTokens = [
            'authenticated',
            'validAccess',
            'userLoggedIn'
        ];
        
        return validTokens.some(token => 
            sessionStorage.getItem(token) === 'true' || 
            localStorage.getItem(token) === 'true'
        );
    }
    
    // 3. VERIFICACIÓN DE PARÁMETROS URL
    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const accessKey = urlParams.get('access');
        const validKey = btoa('valid_access_' + new Date().toDateString()).substring(0, 16);
        
        return accessKey && (accessKey === validKey || accessKey === 'authorized');
    }
    
    // 4. DETECCIÓN DE HERRAMIENTAS DE DESARROLLADOR
    let devToolsOpen = false;
    
    function detectDevTools() {
        const threshold = 160;
        
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
            devToolsOpen = true;
            blockAccess('Developer tools detected');
        }
    }
    
    // 5. VERIFICACIÓN PRINCIPAL DE ACCESO - MEJORADA
    function verifyAccess() {
        const hasValidReferrer = checkReferrer();
        const hasValidSession = checkSessionToken();
        const hasValidParams = checkUrlParams();
        
        // Debug (quitar en producción)
        console.log('Verificación:', {
            referrer: hasValidReferrer,
            session: hasValidSession,
            params: hasValidParams
        });
        
        // Debe cumplir al menos UNA condición para acceder
        if (hasValidReferrer || hasValidSession || hasValidParams) {
            showContent();
            return true;
        } else {
            blockAccess('Unauthorized access attempt');
            return false;
        }
    }
    
    // 6. MOSTRAR CONTENIDO AUTORIZADO
function showContent() {
    const loadingScreen = document.getElementById('loading-screen');
    const accessDenied = document.getElementById('access-denied-screen');
    const content = document.getElementById('content');
    
    // Ocultar loading y access denied
    if (loadingScreen) loadingScreen.style.display = 'none';
    accessDenied.style.display = 'none';
    accessDenied.classList.remove('show');
    
    // Mostrar contenido con animación
    content.style.display = 'block';
    setTimeout(() => {
        content.classList.add('show');
    }, 50);
    
    // Marcar sesión como válida
    sessionStorage.setItem('pageAccess', 'granted');
}

// 7. BLOQUEAR ACCESO NO AUTORIZADO - MEJORADA
function blockAccess(reason) {
    console.warn('Access blocked:', reason);
    
    const loadingScreen = document.getElementById('loading-screen');
    const accessDenied = document.getElementById('access-denied-screen');
    const content = document.getElementById('content');
    
    // Ocultar loading y content
    if (loadingScreen) loadingScreen.style.display = 'none';
    content.style.display = 'none';
    content.classList.remove('show');
    
    // Mostrar access denied con animación
    accessDenied.style.display = 'flex';
    setTimeout(() => {
        accessDenied.classList.add('show');
    }, 50);
}
    
    // 8. VERIFICACIÓN INMEDIATA AL CARGAR - NUEVA FUNCIÓN
    function verificacionInicial() {
        // Ocultar ambas pantallas inicialmente
        document.getElementById('access-denied-screen').style.display = 'none';
        document.getElementById('content').style.display = 'none';
        
        // Verificar acceso inmediatamente
        const tieneAcceso = verifyAccess();
        
        // Si no tiene acceso, mostrar pantalla de denegado después de un momento
        if (!tieneAcceso) {
            setTimeout(() => {
                if (document.getElementById('content').style.display === 'none') {
                    document.getElementById('access-denied-screen').style.display = 'flex';
                }
            }, 100);
        }
    }
    
    // 9. PROTECCIÓN CONTRA CLIC DERECHO Y TECLAS
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    document.addEventListener('keydown', function(e) {
        // Bloquear F12, Ctrl+Shift+I, Ctrl+U, etc.
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            blockAccess('Attempted to open developer tools');
            return false;
        }
    });
    
    // 10. VERIFICACIÓN CONTINUA
    setInterval(detectDevTools, 1000);
    setInterval(verifyAccess, 5000); // Re-verificar cada 5 segundos
    
    // 11. INICIALIZACIÓN INMEDIATA - MODIFICADA
    // Ejecutar verificación tan pronto como sea posible
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', verificacionInicial);
    } else {
        verificacionInicial();
    }
    
    // También ejecutar cuando el DOM esté completamente cargado
    window.addEventListener('load', function() {
        // Solo re-verificar si no se ha mostrado contenido aún
        if (document.getElementById('content').style.display === 'none') {
            verifyAccess();
        }
    });
    
})();

// ====== SISTEMA DE PROGRESO GENERAL ======

// Configuración de las páginas y sus totales
const paginasVocabulario = {
    'alfabeto': { total: 30, key: 'alphabetProgress' },
    'numeros': { total: 101, key: 'numerosProgress' },
    'paises': { total: 43, key: 'paisesProgress' },
    'gentilicios': { total: 43, key: 'gentiliciosProgress' },
    'idiomas': { total: 15, key: 'idiomasProgress' },
    'profesiones': { total: 43, key: 'profesionesProgress' },
    'lugares': { total: 25, key: 'lugaresProgress' }
};

function calcularProgresoTotal() {
    let totalGeneral = 0;
    let completadasGeneral = 0;
    
    // Recorrer todas las páginas de vocabulario
    Object.values(paginasVocabulario).forEach(pagina => {
        totalGeneral += pagina.total;
        
        // Obtener progreso de localStorage
        const progresoGuardado = localStorage.getItem(pagina.key);
        if (progresoGuardado) {
            try {
                const data = JSON.parse(progresoGuardado);
                const completadas = data.playedLetters ? data.playedLetters.length : 0;
                completadasGeneral += completadas;
            } catch (e) {
                console.log('Error al parsear progreso de:', pagina.key);
            }
        }
    });
    
    // Calcular porcentaje
    const porcentaje = totalGeneral > 0 ? Math.round((completadasGeneral / totalGeneral) * 100) : 0;
    
    return {
        porcentaje,
        completadas: completadasGeneral,
        total: totalGeneral
    };
}

function actualizarIndicadorProgreso() {
    // Actualizar progreso individual de cada página
    Object.entries(paginasVocabulario).forEach(([pagina, config]) => {
        const progresoGuardado = localStorage.getItem(config.key);
        let porcentaje = 0;
        
        if (progresoGuardado) {
            try {
                const data = JSON.parse(progresoGuardado);
                const completadas = data.playedLetters ? data.playedLetters.length : 0;
                porcentaje = Math.round((completadas / config.total) * 100);
            } catch (e) {
                console.log('Error al parsear progreso de:', config.key);
            }
        }
        
        // Actualizar el badge correspondiente
        const badge = document.getElementById(`progress-${pagina}`);
        if (badge) {
            badge.textContent = `${porcentaje}%`;
            
            // Cambiar color según el progreso
            let color = '#e74c3c'; // Rojo para bajo progreso
            if (porcentaje >= 25) color = '#f39c12'; // Naranja
            if (porcentaje >= 50) color = '#4ecdc4'; // Turquesa
            if (porcentaje >= 75) color = '#2ecc71'; // Verde
            if (porcentaje === 100) color = '#27ae60'; // Verde oscuro para completado
            
            badge.style.background = `linear-gradient(45deg, ${color}, ${color}dd)`;
        }
    });
}

// Actualizar progreso cuando se carga la página
document.addEventListener('DOMContentLoaded', function() {
    // Esperar un poco para que los otros scripts se ejecuten
    setTimeout(actualizarIndicadorProgreso, 500);
});

// También actualizar cuando la página se hace visible (por si viene de otra página)
document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
        actualizarIndicadorProgreso();
    }
});

// Actualizar cada 5 segundos por si se abren otras páginas en pestañas
setInterval(actualizarIndicadorProgreso, 5000);
