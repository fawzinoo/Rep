<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversación A1 · U1T1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root { color-scheme: light dark; }
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Poppins", "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4), transparent 45%),
                        radial-gradient(circle at 80% 0%, rgba(255,255,255,0.3), transparent 40%),
                        linear-gradient(135deg, #d0d8ff 0%, #f1f5f9 45%, #ffe1f0 100%);
            min-height: 100vh;
            padding: clamp(20px, 6vw, 48px) clamp(16px, 8vw, 64px);
            display: flex;
            justify-content: center;
        }

        .page-shell {
            width: min(920px, 100%);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .page-header {
            text-align: center;
        }

        .page-header .eyebrow {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            font-size: 0.95rem;
            color: #64748b;
        }

        .page-header h1 {
            margin: 6px 0 0;
            font-size: clamp(1.8rem, 4vw, 2.6rem);
            color: #c81d25;
        }

        .logo-corner {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
            animation: splashEffect 13s infinite ease-in-out;
        }

        .logo-corner:hover {
            transform: scale(1.1);
            animation-play-state: paused;
        }

        .logo-corner img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
            transition: filter 0.3s ease;
            pointer-events: none;
        }

        .logo-corner:hover img {
            filter: drop-shadow(0 4px 12px rgba(255, 107, 53, 0.4));
        }


        @keyframes splashEffect {
            0% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
                border-radius: 15px;
            }
            5% {
                transform: scale(1.2) rotate(-5deg) skewX(10deg);
                filter: drop-shadow(0 4px 12px rgba(255, 107, 53, 0.4));
                border-radius: 50% 20% 40% 30%;
            }
            10% {
                transform: scale(0.9) rotate(3deg) skewY(5deg);
                filter: drop-shadow(0 6px 16px rgba(220, 53, 69, 0.5));
                border-radius: 30% 60% 20% 50%;
            }
            15% {
                transform: scale(1.1) rotate(-2deg) skewX(-5deg);
                filter: drop-shadow(0 3px 10px rgba(245, 158, 11, 0.4));
                border-radius: 40% 30% 60% 20%;
            }
            20% {
                transform: scale(1.05) rotate(1deg);
                filter: drop-shadow(0 4px 8px rgba(239, 68, 68, 0.3));
                border-radius: 25% 45% 35% 55%;
            }
            23% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
                border-radius: 15px;
            }
            24%, 100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
                border-radius: 15px;
            }
        }

        .text-page {
            background: rgba(255,255,255,0.9);
            border-radius: 28px;
            padding: clamp(20px, 4vw, 40px);
            box-shadow: 0 25px 60px rgba(15,23,42,0.12);
            border: 1px solid rgba(148,163,184,0.25);
        }

        .text-page h2 {
            text-align: center;
            margin-top: 0;
            color: #c81d25;
        }

        .text-audio-player {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin: -6px auto 12px;
            position: relative;
            padding: 8px 20px;
            border-radius: 999px;
            background: linear-gradient(135deg, #c81d25, #f87171);
            box-shadow: 0 12px 24px rgba(200,29,37,0.18);
            color: #fff;
            flex-wrap: nowrap;
            width: fit-content;
        }

        .audio-toggle-btn {
            border: none;
            border-radius: 999px;
            padding: 0;
            font-weight: 600;
            font-size: 0.95rem;
            background: transparent;
            color: inherit;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.15s ease;
        }

        /* ===== Fix: evitar fondo azul en móviles y asegurar play transparente ===== */
        /* Quitar apariencia nativa y el 'tap highlight' en iOS/Android */
        .audio-toggle-btn,
        .audio-toggle-btn > span,
        .audio-toggle-btn * {
            background: transparent !important;
            -webkit-appearance: none !important;
            appearance: none !important;
            -webkit-tap-highlight-color: transparent !important;
            outline: none !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Forzar que el icono de play sea transparente y centrado */
        #dialog-audio-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            padding: 0;
            margin: 0;
            background: transparent !important;
            color: inherit;
        }

        /* Stop icon también sin fondo */
        .audio-stop-icon {
            background: transparent !important;
            -webkit-appearance: none !important;
            appearance: none !important;
        }

        .audio-stop-icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background: transparent;
            transition: transform 0.15s ease;
            margin-right: 2px;
        }

        .audio-stop-icon::after {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 3px;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(15,23,42,0.1);
        }

        .audio-stop-icon[hidden] {
            display: none !important;
        }

        .audio-stop-icon:hover {
            transform: translateY(-1px);
        }

        .audio-repeat-icon {
            width: 32px;
            height: 26px;
            border: none;
            background: transparent;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.15s ease, color 0.15s ease;
        }

        .audio-repeat-icon i {
            pointer-events: none;
        }

        .audio-repeat-icon:hover {
            transform: translateY(-1px);
        }

        .audio-repeat-icon.is-active {
            color: #fde047;
        }

        .audio-volume {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .audio-volume__btn {
            width: 34px;
            height: 26px;
            border: none;
            background: transparent;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #fff;
            transition: transform 0.15s ease, color 0.15s ease;
            padding: 0;
        }

        .audio-volume__btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .audio-volume__btn .icon-volume-muted { display: none; }
        .audio-volume__btn[data-state="mute"] .icon-volume-high { display: none; }
        .audio-volume__btn[data-state="mute"] .icon-volume-muted { display: inline; }
        .audio-volume__btn:hover { transform: translateY(-1px); }

        .audio-volume__popover {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(100% + 8px);
            background: linear-gradient(145deg, #0e1626, #111827);
            border-radius: 999px;
            box-shadow: 0 18px 38px rgba(2,8,23,0.6);
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: stretch;
            width: 16px;
            z-index: 40;
            border: 2px solid rgba(0,0,0,0.65);
            min-height: 110px;
        }

        .audio-volume__track {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1e2332, #111827);
            border-radius: 999px;
            padding: 10px 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 0 2px rgba(0,0,0,0.85);
            --volume-level: 1;
        }

        .audio-volume__track::before {
            content: "";
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(15,23,42,0.95), rgba(8,12,20,0.9));
            box-shadow: inset 0 0 0 2px rgba(0,0,0,0.75);
        }

        .audio-volume__track::after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scaleY(var(--volume-level, 1));
            bottom: 10px;
            top: 10px;
            width: 8px;
            border-radius: 999px;
            background: linear-gradient(180deg, #f9d3d3 0%, #f47d7d 45%, #ac0303 100%);
            box-shadow: 0 4px 10px rgba(56,189,248,0.35);
            transform-origin: bottom center;
        }

        .audio-volume__popover::before {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #0e1626;
        }

        .audio-volume__popover[hidden] {
            display: none;
        }

        .audio-volume__slider {
            -webkit-appearance: none;
            appearance: none;
            width: 111px;
            height: 90px;
            background: transparent;
            margin: 0;
            transform: rotate(-90deg);
            cursor: pointer;
            opacity: 0;
            position: relative;
            z-index: 2;
        }

        .audio-volume__slider:focus {
            outline: none;
        }

        .audio-volume__slider::-webkit-slider-runnable-track,
        .audio-volume__slider::-moz-range-track {
            height: 6px;
            border-radius: 999px;
            background: transparent;
        }

        .audio-volume__slider::-webkit-slider-thumb,
        .audio-volume__slider::-moz-range-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0;
            height: 0;
            border: none;
        }

        .audio-speed-icon {
            min-width: 32px;
            padding: 0 8px;
            height: 24px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.5);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
            background: rgba(255,255,255,0.15);
            font-size: 0.8rem;
            margin-left: 0;
            position: relative;
        }

        .audio-speed-icon:hover {
            transform: translateY(-1px);
            background: rgba(255,255,255,0.25);
        }

        .audio-speed-menu {
            position: absolute;
            transform: translateX(150%);
            bottom: calc(90% + 0px);
            background: #d6d4d4;
            border-radius: 8px;
            box-shadow: 0 18px 40px rgba(15,23,42,0.2);
            padding: 19px -4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 20;
            min-width:  auto;
        }

        .audio-speed-menu button {
            border: none;
            background: none;
            padding: 3px 2px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #0f172a;
            transition: background 0.15s ease, color 0.15s ease;
            min-width: 32px;
            margin: 0 auto;
        }

        .audio-speed-menu[hidden] {
            display: none;
        }

        .audio-speed-menu button:hover,
        .audio-speed-menu button.is-active {
            background: rgba(248,113,113,0.15);
            color: #c81d25;
        }

        .audio-toggle-btn:hover {
            transform: translateY(-1px);
        }

        .text-page p {
            margin: 0 0 16px;
            padding: 12px 18px;
            border-radius: 18px;
            background: rgba(241,245,249,0.85);
            display: grid;
            grid-template-columns: auto 1fr;
            column-gap: 12px;
            align-items: center;
            transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease, border 0.15s ease;
        }

        .text-page p:nth-of-type(odd) {
            background: rgba(248,250,252,0.95);
        }

        .text-page p strong {
            min-width: 90px;
            max-width: 130px;
            background: linear-gradient(120deg,#fecaca,#fee2e2);
            border-radius: 999px;
            padding: 6px 12px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(248,113,113,0.2);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        /* Estilos para las "píldoras" de los hablantes (Ana / Luis) */
        .speaker-pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
        }

        /* Estado pulsado: color más oscuro + sombra para indicar que fue presionada */
        .speaker-pill.pressed {
            background: linear-gradient(120deg,#991b1b,#5b0f0f) !important;
            color: #fff !important;
            box-shadow: 0 14px 34px rgba(15,23,42,0.30) !important;
            transform: translateY(1px) scale(0.99) !important;
        }

        .text-page p strong:focus-visible {
            outline: 2px solid rgba(248,113,113,0.4);
            outline-offset: 4px;
        }

        .text-page p:nth-of-type(even) strong {
            background: linear-gradient(120deg,#bfdbfe,#dbeafe);
            box-shadow: 0 6px 12px rgba(59,130,246,0.2);
        }

        .text-page p strong.dialog-speaker--active {
            transform: translateY(1px);
            box-shadow: 0 10px 18px rgba(15,23,42,0.18);
        }

        .text-page p:nth-of-type(odd) strong.dialog-speaker--active {
            background: linear-gradient(120deg, #f472b6, #9d174d);
            box-shadow: 0 12px 24px rgba(244,114,182,0.5);
        }

        .text-page p:nth-of-type(even) strong.dialog-speaker--active {
            background: linear-gradient(120deg, #60a5fa, #1d4ed8);
            box-shadow: 0 12px 24px rgba(59,130,246,0.45);
        }

        .dialog-line--playing {
            background: linear-gradient(110deg, #fde047, #facc15);
            box-shadow: 0 12px 30px rgba(250, 204, 21, 0.55);
            border: 2px solid rgba(234, 179, 8, 0.9);
            transform: scale(1.02);
        }

        .quiz-progress {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 8px 28px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(226,232,240,0.9));
            border: 1px solid rgba(148,163,184,0.35);
            font-weight: 600;
            color: #0f172a;
            box-shadow:
                inset 0 1px 0 rgba(255,255,255,0.9),
                0 14px 30px rgba(15,23,42,0.08);
            text-align: center;
            margin: 0 auto;
            width: fit-content;
            backdrop-filter: blur(4px);
        }

        .quiz-progress[hidden] {
            display: none !important;
        }

        .quiz-progress__status { color: #475569; font-size: 0.95rem; }

        .quiz-retry-timer {
            font-weight: 700;
            color: #c81d25;
            margin-left: 6px;
            letter-spacing: 0.04em;
        }
