<html lang="es">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif; /* Elegante fuente para el título */
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .assignment {
            margin-top: 20px;
            font-size: 18px;
        }
        .assignment p {
            margin: 5px 0;
        }
        .estado-animo {
            font-size: 20px; /* Tamaño respetable para el estado de ánimo */
            font-style: italic; /* Estilo elegante */
            color: #666; /* Color más suave */
            margin-top: 15px; /* Espacio entre el contenido */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .button {
                font-size: 14px;
            }
            .assignment {
                font-size: 16px;
            }
            .estado-animo {
                font-size: 18px; /* Tamaño más pequeño en pantallas pequeñas */
            }
        }
    </style>
</head>
