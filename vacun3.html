        body {

            margin: 0;

        header {

            font-weight: bold;

        .gallery {

            padding: 20px;

            margin: auto;

        .card {
             background: linear-gradient(to right, #7f8183, #044264);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h1 {
            margin: 0;
            padding: 15px;
            font-size: 14px;
            background: linear-gradient(to right, #7f8183, #044264);
            color: white;
            animation: slideIn 1.5s ease-in-out;
            animation: bounce 2s infinite ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none; /* Quita el subrayado */
            color: inherit;        /* Mantiene el color de texto */
            display: block;        /* Hace todo el enlace clicable */
        }
           /* Animaciones */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

 .swal2-actions {
            flex-direction: row-reverse; /* Invertir el orden de los botones */
        }

 function verifyPassword(element) {
    const redirectUrl = element.getAttribute('data-url');

    Swal.fire({
        title: 'Reservado para A2.1',
        input: 'password',
        inputLabel: 'Introduzca la contraseña:',
        inputPlaceholder: 'Escribe tu contraseña aquí',
        showCancelButton: true,
        confirmButtonText: '<i class="fas fa-check"></i> Acceder',
        cancelButtonText: '<i class="fas fa-arrow-left"></i> Regresar',
        customClass: {
            confirmButton: 'btn btn-success',
            cancelButton: 'btn btn-secondary'
        },
        buttonsStyling: true
    }).then((result) => {
        
        const encodedPassword = "MDAwMw==";  
        const decodedPassword = atob(encodedPassword);  

        if (result.isConfirmed) {
            if (result.value === decodedPassword) {
                
                sessionStorage.setItem('authenticated', 'true');

                Swal.fire({
                    icon: 'success',
                    title: '¡Acceso concedido!',
                    text: 'Redirigiendo...',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = redirectUrl;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Contraseña incorrecta',
                    text: 'Inténtalo de nuevo.',
                    confirmButtonText: 'Cerrar'
                });
            }
        }
    });
}
