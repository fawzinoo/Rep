<script>
    const MODO_DESARROLLO = true;
// ====== SISTEMA DE PROTECCIÃ“N ANTI-PIRATERÃA ======

(function() {
    'use strict';
    
    // âœ… AGREGAR ESTA PARTE QUE TE FALTA:
    // Si estÃ¡ en modo desarrollo, mostrar contenido directamente
    if (MODO_DESARROLLO) {
        console.log('ðŸ”§ MODO DESARROLLO ACTIVADO - ProtecciÃ³n deshabilitada');
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('access-denied-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('content').classList.add('show');
        });
        return; // Salir del script de protecciÃ³n
    }
    
    // 1. VERIFICACIÃ“N DE REFERRER
    function checkReferrer() {
        const allowedDomains = [
            'fawzinoo.github.io',
            'localhost', 
            '127.0.0.1'
        ];
        
        const referrer = document.referrer;
        if (!referrer) return false;
        
        try {
            const referrerDomain = new URL(referrer).hostname;
            return allowedDomains.some(domain => referrerDomain.includes(domain));
        } catch {
            return false;
        }
    }
    
    // 2. VERIFICACIÃ“N DE TOKEN DE SESIÃ“N
    function checkSessionToken() {
        const validTokens = [
            'authenticated',
            'validAccess',
            'userLoggedIn'
        ];
        
        return validTokens.some(token => 
            sessionStorage.getItem(token) === 'true' || 
            localStorage.getItem(token) === 'true'
        );
    }
    
    // 3. VERIFICACIÃ“N DE PARÃMETROS URL
    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const accessKey = urlParams.get('access');
        const validKey = btoa('valid_access_' + new Date().toDateString()).substring(0, 16);
        
        return accessKey && (accessKey === validKey || accessKey === 'authorized');
    }
    
    // 4. DETECCIÃ“N DE HERRAMIENTAS DE DESARROLLADOR
    let devToolsOpen = false;
    
    function detectDevTools() {
        const threshold = 160;
        
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
            devToolsOpen = true;
            blockAccess('Developer tools detected');
        }
    }
    
    // 5. VERIFICACIÃ“N PRINCIPAL DE ACCESO - MEJORADA
    function verifyAccess() {
        const hasValidReferrer = checkReferrer();
        const hasValidSession = checkSessionToken();
        const hasValidParams = checkUrlParams();
        
        // Debug (quitar en producciÃ³n)
        console.log('VerificaciÃ³n:', {
            referrer: hasValidReferrer,
            session: hasValidSession,
            params: hasValidParams
        });
        
        // Debe cumplir al menos UNA condiciÃ³n para acceder
        if (hasValidReferrer || hasValidSession || hasValidParams) {
            showContent();
            return true;
        } else {
            blockAccess('Unauthorized access attempt');
            return false;
        }
    }
    
    // 6. MOSTRAR CONTENIDO AUTORIZADO
function showContent() {
    const loadingScreen = document.getElementById('loading-screen');
    const accessDenied = document.getElementById('access-denied-screen');
    const content = document.getElementById('content');
    
    // Ocultar loading y access denied
    if (loadingScreen) loadingScreen.style.display = 'none';
    accessDenied.style.display = 'none';
    accessDenied.classList.remove('show');
    
    // Mostrar contenido con animaciÃ³n
    content.style.display = 'block';
    setTimeout(() => {
        content.classList.add('show');
    }, 50);
    
    // Marcar sesiÃ³n como vÃ¡lida
    sessionStorage.setItem('pageAccess', 'granted');
}

// 7. BLOQUEAR ACCESO NO AUTORIZADO - MEJORADA
function blockAccess(reason) {
    console.warn('Access blocked:', reason);
    
    const loadingScreen = document.getElementById('loading-screen');
    const accessDenied = document.getElementById('access-denied-screen');
    const content = document.getElementById('content');
    
    // Ocultar loading y content
    if (loadingScreen) loadingScreen.style.display = 'none';
    content.style.display = 'none';
    content.classList.remove('show');
    
    // Mostrar access denied con animaciÃ³n
    accessDenied.style.display = 'flex';
    setTimeout(() => {
        accessDenied.classList.add('show');
    }, 50);
}
    
    // 8. VERIFICACIÃ“N INMEDIATA AL CARGAR - NUEVA FUNCIÃ“N
    function verificacionInicial() {
        // Ocultar ambas pantallas inicialmente
        document.getElementById('access-denied-screen').style.display = 'none';
        document.getElementById('content').style.display = 'none';
        
        // Verificar acceso inmediatamente
        const tieneAcceso = verifyAccess();
        
        // Si no tiene acceso, mostrar pantalla de denegado despuÃ©s de un momento
        if (!tieneAcceso) {
            setTimeout(() => {
                if (document.getElementById('content').style.display === 'none') {
                    document.getElementById('access-denied-screen').style.display = 'flex';
                }
            }, 100);
        }
    }
    
    // 9. PROTECCIÃ“N CONTRA CLIC DERECHO Y TECLAS
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    document.addEventListener('keydown', function(e) {
        // Bloquear F12, Ctrl+Shift+I, Ctrl+U, etc.
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            blockAccess('Attempted to open developer tools');
            return false;
        }
    });
    
    // 10. VERIFICACIÃ“N CONTINUA
    setInterval(detectDevTools, 1000);
    setInterval(verifyAccess, 5000); // Re-verificar cada 5 segundos
    
    // 11. INICIALIZACIÃ“N INMEDIATA - MODIFICADA
    // Ejecutar verificaciÃ³n tan pronto como sea posible
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', verificacionInicial);
    } else {
        verificacionInicial();
    }
    
    // TambiÃ©n ejecutar cuando el DOM estÃ© completamente cargado
    window.addEventListener('load', function() {
        // Solo re-verificar si no se ha mostrado contenido aÃºn
        if (document.getElementById('content').style.display === 'none') {
            verifyAccess();
        }
    });
    
})();
