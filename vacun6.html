<script>
// ====== SISTEMA DE PROTECCI√ìN ANTI-PIRATER√çA ======

(function() {
    'use strict';
    
    // 1. VERIFICACI√ìN DE REFERRER
    function checkReferrer() {
        const allowedDomains = [
            'fawzinoo.github.io',
            'localhost', 
            '127.0.0.1'
        ];
        
        const referrer = document.referrer;
        if (!referrer) return false;
        
        try {
            const referrerDomain = new URL(referrer).hostname;
            return allowedDomains.some(domain => referrerDomain.includes(domain));
        } catch {
            return false;
        }
    }
    
    // 2. VERIFICACI√ìN DE TOKEN DE SESI√ìN
    function checkSessionToken() {
        const validTokens = [
            'authenticated',
            'validAccess',
            'userLoggedIn'
        ];
        
        return validTokens.some(token => 
            sessionStorage.getItem(token) === 'true' || 
            localStorage.getItem(token) === 'true'
        );
    }
    
    // 3. VERIFICACI√ìN DE PAR√ÅMETROS URL
    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const accessKey = urlParams.get('access');
        const validKey = btoa('valid_access_' + new Date().toDateString()).substring(0, 16);
        
        return accessKey && (accessKey === validKey || accessKey === 'authorized');
    }
    
    // 4. DETECCI√ìN DE HERRAMIENTAS DE DESARROLLADOR
    let devToolsOpen = false;
    
    function detectDevTools() {
        const threshold = 160;
        
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
            devToolsOpen = true;
            blockAccess('Developer tools detected');
        }
    }
    
    // 5. VERIFICACI√ìN PRINCIPAL DE ACCESO
    function verifyAccess() {
        const hasValidReferrer = checkReferrer();
        const hasValidSession = checkSessionToken();
        const hasValidParams = checkUrlParams();
        
        // Debug (quitar en producci√≥n)
        console.log('Verificaci√≥n:', {
            referrer: hasValidReferrer,
            session: hasValidSession,
            params: hasValidParams
        });
        
        // Debe cumplir al menos UNA condici√≥n para acceder
        if (hasValidReferrer || hasValidSession || hasValidParams) {
            showContent();
        } else {
            blockAccess('Unauthorized access attempt');
        }
    }
    
    // 6. MOSTRAR CONTENIDO AUTORIZADO
    function showContent() {
        document.getElementById('access-denied-screen').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
        // Marcar sesi√≥n como v√°lida
        sessionStorage.setItem('pageAccess', 'granted');
    }
    
    // 7. BLOQUEAR ACCESO NO AUTORIZADO
    function blockAccess(reason) {
        console.warn('Access blocked:', reason);
        document.getElementById('access-denied-screen').style.display = 'flex';
        document.getElementById('content').style.display = 'none';
    }
    
    // 8. PROTECCI√ìN CONTRA CLIC DERECHO Y TECLAS
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    document.addEventListener('keydown', function(e) {
        // Bloquear F12, Ctrl+Shift+I, Ctrl+U, etc.
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            blockAccess('Attempted to open developer tools');
            return false;
        }
    });
    
    // 9. VERIFICACI√ìN CONTINUA
    setInterval(detectDevTools, 1000);
    setInterval(verifyAccess, 5000); // Re-verificar cada 5 segundos
    
    // 10. INICIALIZACI√ìN
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(verifyAccess, 100);
    });
    
})();
